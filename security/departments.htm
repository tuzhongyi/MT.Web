    <style>

        font-size: 22px !important;

    <div class="page-main row">
      <div class="col-md-12">
        <div
          class="widget-container fluid-height clearfix list-width padded background-min-height"
        >
          <div class="heading list-heading-maxdiv">
            <div class="form-group list-heading-div">
              &ensp;<i
                class="icon-group mouse_default department_list_title_ico"
              ></i>
              部门列表
              <label class="list-count-lable"
                >当前<span id="lblCurrentCount">0</span>条/共<span
                  id="lblTotalCount"
                  >0</span
                >条</label
              >
            </div>
            <div>
              <div class="pull-left">
                <a
                  class="btn btn-xs btn-permission main list-permission-btn selected"
                  id="All"
                  onclick="return selectPermission_Click(this);"
                >
                  全部
                </a>
                <a
                  class="btn btn-xs btn-permission main list-permission-btn Anonymous"
                  id="Anonymous"
                  onclick="return selectPermission_Click(this, 'Anonymous');"
                >
                  匿名用户
                </a>
                <a
                  class="btn btn-xs btn-permission main list-permission-btn Operator"
                  id="Operator"
                  onclick="return selectPermission_Click(this, 'Operator');"
                >
                  操作者
                </a>
                <a
                  class="btn btn-xs btn-permission main list-permission-btn Administrator"
                  id="Administrator"
                  onclick="return selectPermission_Click(this, 'Administrator');"
                >
                  管理员
                </a>
                <a
                  class="btn btn-xs btn-permission main list-permission-btn Extended"
                  id="Extended"
                  onclick="return selectPermission_Click(this, 'Extended');"
                >
                  扩展用户
                </a>
              </div>
              <div class="row">
                <div class="col-md-6 pull-right" id="divOperationControl">
                  <a
                    class="btn btn-xs btn-primary-outline pull-right div-xsgroup button-img-size"
                    onclick="batchRemoveDepartments_Click(this)"
                    title="删除"
                  >
                    <i class="icon-trash"></i>
                  </a>
                  <div id="btn-addDepartment" title="添加"></div>
                  <div
                    class="btn-group pull-right div-xsgroupdown"
                    id="btn-operation"
                  >
                    <div
                      class="btn btn-xs btn-primary btn-xsgroupdown dropdown-toggle"
                      data-toggle="dropdown"
                      id="operation"
                    >
                      选&ensp;择&ensp;<span class="caret"></span>
                    </div>
                    <ul class="dropdown-menu xsgroupdown-menu-ul">
                      <li class="mouse_pointer">
                        <a
                          class="xsgroupdown-menu-ul-li-a"
                          onclick="GroupList.Select.All(Info.ControlIdPrefix.GroupListItem, GroupListItem_SelectAll);"
                        >
                          全选
                        </a>
                      </li>
                      <li class="mouse_pointer">
                        <a
                          class="xsgroupdown-menu-ul-li-a"
                          onclick="GroupList.Select.Inverse(Info.ControlIdPrefix.GroupListItem);"
                        >
                          反选
                        </a>
                      </li>
                      <li class="mouse_pointer">
                        <a
                          class="xsgroupdown-menu-ul-li-a"
                          onclick="GroupList.Select.Cancel(Info.ControlIdPrefix.GroupListItem, GroupListItem_Cancel);"
                        >
                          取消
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="dList"></div>
        </div>
        <div class="col-md-12 lazyload-div" id="divLazyload"></div>
      </div>
    </div>
