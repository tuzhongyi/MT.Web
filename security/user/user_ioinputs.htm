    ></script>
    <script type="text/javascript">
      Trigger = document.createElement('a')
      Trigger.href = 'ioinput/item.htm?userId=00310101811111111000001000000000'

      onload = function () {
        $('.swith_control').css('float', 'left')
      }

      Info.ControlIdPrefix.IOInput.AlertUrl.permissions =
        'ioinput/user_ioinput_permissions.htm'
      Info.ControlIdPrefix.IOInput.AlertUrl.details =
        'ioinput/user_ioinput_details.htm'
    </script>
  </head>
  <body>
    <!--已绑定列表-->
    <div
      id="div_association_ioinput"
      class="widget-container fluid-height clearfix association-frame mouse_default swith_control"
    >
      <div class="heading association-heading">
        <i class="icon-linkedin-sign association-heading-icon"></i>
        <label>已绑定通道列表</label>
        <div class="association-heading-count-text">
          共 <label id="lbl_association_ioinput_count">0</label> 条
        </div>
      </div>
      <div class="association-operation-bar">
        <div
          class="association-operation-bar-text-btn pull-left"
          onclick="To_IOInput_Unassociation_Click(this);"
        >
          <a class="icon-plus"> </a>
          <span> 添加 </span>
        </div>
        <div
          class="btn-group pull-right association-btn-group"
          id="div_bound_deleteIOInput"
        >
          <div
            class="btn btn-xs btn-primary-outline association-btn-group-icon-btn"
            onclick="btn_ioinput_batch_remove_Click(this);"
            title="删除"
          >
            <i class="icon-trash"> </i>
          </div>
          <div
            class="btn btn-xs dropdown-toggle control btn-primary-outline btn-xsgroup-toggle"
          >
            <span class="caret"></span>
          </div>
          <ul
            class="dropdown-menu association-dropdown-menu"
            onmouseover="operationIOInputCanClose = false;"
            onmouseout="operationIOInputCanClose = true;"
          >
            <li class="dropdown-menu-li">
              <a
                class="association-dropdown-men-item mouse_pointer"
                onclick="RemoveAllIOInput_Click(this);"
                >全部删除</a
              >
            </li>
          </ul>
        </div>
        <div
          class="btn-group pull-right association-groupdown"
          id="div_bound_selectIOInput"
        >
          <div
            class="btn btn-xs btn-primary association-btn-xs-groupdown dropdown-toggle"
          >
            选&ensp;择&ensp;<span class="caret"></span>
          </div>
          <ul
            class="dropdown-menu association-groupdown-menu"
            onmouseover="operationIOInputCanClose = false;"
            onmouseout="operationIOInputCanClose = true;"
          >
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.All('user_ioinput_list_', UserAssociationIOInput_SelectedAll);"
              >
                全选
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.All('user_ioinput_list_', UserAssociationIOInput_SelectedCurrent);"
              >
                当前页
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.Inverse('user_ioinput_list_'); UserAssociationIOInput_SelectedInverse()"
              >
                反选
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.Cancel('user_ioinput_list_', UserAssociationIOInput_SelectedCancel);"
              >
                取消
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="widget-content padded clearfix association-list-container">
        <div id="glist_association_ioinputs"></div>
      </div>
      <div class="col-md-12">
        <div id="div_association_ioinput_paging"></div>
      </div>
    </div>

    <!--未绑定列表-->
    <div
      id="div_unassociation_ioinput"
      class="widget-container fluid-height clearfix association-frame mouse_default swith_control"
      style="display: none"
    >
      <div class="heading association-heading">
        <i class="icon-linkedin-sign association-heading-icon"></i>
        <label>未绑定通道列表</label>
        <div class="association-heading-count-text">
          共 <label id="lbl_unassociation_ioinput_count">0</label> 条
        </div>
      </div>
      <div class="association-operation-bar">
        <div
          class="association-operation-bar-text-btn pull-left"
          onclick="To_IOInput_Association_Click(this);"
        >
          <a class="icon-chevron-left"> </a>
          <span> 返回 </span>
        </div>
        <a
          class="btn btn-xs btn-primary pull-right association-operation-bar-ordinary-btn"
          id="btn_association"
          onclick="return btn_ioinput_association_Click(this);"
        >
          完&ensp;成
        </a>
        <div
          class="btn-group pull-right association-groupdown"
          id="div_unassociation_selectIOInput"
        >
          <div
            class="btn btn-xs btn-primary association-btn-xs-groupdown dropdown-toggle"
          >
            选&ensp;择&ensp;<span class="caret"></span>
          </div>
          <ul
            class="dropdown-menu association-groupdown-menu"
            onmouseover="operationIOInputCanClose = false;"
            onmouseout="operationIOInputCanClose = true;"
          >
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.All('ioinput_list_', UserUnassociationIOInput_SelectedAll);"
              >
                全选
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.All('ioinput_list_', UserUnassociationIOInput_SelectedCurrent);"
              >
                当前页
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.Inverse('ioinput_list_'); UserUnassociationIOInput_SelectedInverse();"
              >
                反选
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.Cancel('ioinput_list_', UserUnassociationIOInput_SelectedCancel);"
              >
                取消
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="widget-content padded clearfix association-list-container">
        <div id="glist_unassociation_ioinputs"></div>
      </div>
      <div class="col-md-12">
        <div id="div_unassociation_ioinput_paging"></div>
      </div>
    </div>
    <script type="text/javascript">
      function user_ioinput_list_load() {
        getTag('btn_association').href =
          Info.ControlIdPrefix.IOInput.AlertUrl.permissions +
          '?fun=PageEvent.IOInput.BatchAddIOInputsToUser&userId=' +
          Html.Current.Id.get()
        ioinputList.Association.selected = new Array()
        ioinputList.Unassociation.selected = new Array()
        $('.dropdown-menu-li').click(function () {
          var node = this.parentElement.parentElement
          if (node.className.indexOf('open') > -1) $(node).removeClass('open')
        })
        $('.popover-content .dropdown-toggle').click(function () {
          var node = this.parentElement
          if (node.className.indexOf('open') < 0) $(node).addClass('open')
          else $(node).removeClass('open')
        })
        $('.popover-content .dropdown-toggle').blur(function () {
          if (operationIOInputCanClose) {
            var node = this.parentElement
            if (node.className.indexOf('open') > -1) $(node).removeClass('open')
            operationIOInputCanClose = true
          }
        })
        ioinputList.Association.load(1)
      }
      user_ioinput_list_load()
    </script>
  </body>
