<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>设置部门</title>

    <link rel="stylesheet" type="text/css" href="../../css/howell.css" />
    <script type="text/javascript" src="../../js/language/chinese.js"></script>
    <script
      type="text/javascript"
      src="../../js/jquery/jquery-3.6.0.min.js"
    ></script>
    <script src="../../js/imported.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery-ui.js"></script>
    <script
      type="text/javascript"
      src="../../js/bootstrap/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="../../js/modernizr.custom.js"></script>
    <script type="text/javascript" src="../../js/howell.js/howell.js"></script>
    <script
      type="text/javascript"
      src="../../js/howell.js/howell.control.js"
    ></script>
    <script type="text/javascript" src="../../js/client/enum.js"></script>
    <script type="text/javascript" src="../../js/md5.js"></script>
    <script type="text/javascript" src="../../js/client/struct.js"></script>
    <script
      type="text/javascript"
      src="../../js/howell.js/httpService.js"
    ></script>
    <script type="text/javascript" src="../../js/client/security.js"></script>
    <script
      type="text/javascript"
      src="../../js/jquery/jquery.confirm.js"
    ></script>
    <script
      type="text/javascript"
      src="../../js/background/security/background_department.event.js"
    ></script>
    <script
      type="text/javascript"
      src="../../js/background/security/background_departments.js"
    ></script>
    <script
      type="text/javascript"
      src="../../js/background/security/department/background_department_details.js"
    ></script>
    <script type="text/javascript" src="department_details.js"></script>
    <script type="text/javascript">
      Trigger = document.createElement('a')
      Trigger.href = 'http://location/item.htm'
    </script>
  </head>
  <body>
    <style type="text/css">
      .department_deteils_title_ico {
        color: #007aff;
        margin-right: 10px;
      }
    </style>
    <div class="container-fluid main-content alert-window-maxdiv">
      <div class="page-title">
        <h3 class="list-heading-div">
          <i
            class="icon-group list-heading-icon mouse_default department_deteils_title_ico"
          ></i>
          <!--<img src="../../img/icon/department.png" class="alert-window-title-icon"/>-->
          <label id="lblDepartmentDetailTitle">添加部门</label>
        </h3>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="widget-content padded">
            <form action="#" class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-md-2"> 部门名称 </label>
                <div class="col-md-9">
                  <input class="form-control" type="text" id="txtName" />
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-2"> 权限 </label>
                <div class="col-md-9">
                  <select
                    class="form-control"
                    id="ddlPermission"
                    onchange="ddlPermission_OnChanged(this, this.value);"
                  ></select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2"> 描述 </label>
                <div class="col-md-9">
                  <textarea
                    class="form-control"
                    id="txtInformation"
                    rows="4"
                  ></textarea>
                </div>
              </div>
              <div
                class="form-group"
                style="display: none"
                id="divTitleDetailPermission"
              >
                <label class="control-label col-md-2"> 详细权限 </label>
                <div class="col-md-9">
                  <input
                    class="form-control readonly-txt"
                    type="text"
                    id="txtDetailPermission"
                    readonly="readonly"
                  />
                </div>
              </div>
              <!--None: "无",
                        All: "全部权限"-->
              <div
                class="form-group"
                style="display: none"
                id="divDetailPermission"
              >
                <label class="control-label col-md-2"> </label>
                <div class="col-md-9">
                  <label
                    class="checkbox-inline"
                    onclick="makeStop = false; PopoverWindow.CanClose = false;"
                  >
                    <input
                      type="checkbox"
                      name="DetailPermission"
                      id="chkInformation"
                      onchange="chkDetailPermission_Click(this, 'Information');"
                      value="Information"
                    /><span> 系统信息 </span>
                  </label>
                  <label
                    class="checkbox-inline"
                    onclick="makeStop = false; PopoverWindow.CanClose = false;"
                  >
                    <input
                      type="checkbox"
                      name="DetailPermission"
                      id="chkSystem"
                      onchange="chkDetailPermission_Click(this, 'System');"
                      value="System"
                    /><span> 系统设置 </span>
                  </label>
                  <label
                    class="checkbox-inline"
                    onclick="makeStop = false; PopoverWindow.CanClose = false;"
                  >
                    <input
                      type="checkbox"
                      name="DetailPermission"
                      id="chkUser"
                      onchange="chkDetailPermission_Click(this, 'User');;"
                      value="User"
                    /><span> 用户管理 </span>
                  </label>
                  <label
                    class="checkbox-inline"
                    onclick="makeStop = false; PopoverWindow.CanClose = false;"
                  >
                    <input
                      type="checkbox"
                      name="DetailPermission"
                      id="chkDevice"
                      onchange="chkDetailPermission_Click(this, 'Device');"
                      value="Device"
                    /><span> 操作权限</span>
                  </label>
                </div>
              </div>
              <div class="form-group" style="margin-top: 75px">
                <label class="control-label col-md-7"> </label>
                <div class="col-md-2">
                  <a
                    class="btn btn-primary"
                    id="btnDetailDepartment"
                    onclick="return btnDetailDepartment_Click(this);"
                  >
                    确&ensp;&ensp;定
                  </a>
                </div>
                <div class="col-md-2">
                  <a
                    class="btn btn-primary"
                    onclick="return AlertWindow.Close();"
                  >
                    取&ensp;&ensp;消
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      item_load()
    </script>
  </body>
</html>
