<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>设置车辆</title>

    <link rel="stylesheet" type="text/css" href="../../css/howell.css" />

    <script type="text/javascript" src="../../js/language/chinese.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../js/bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript" src="../../js/modernizr.custom.js"></script>
    <script type="text/javascript" src="../../js/howell.js/howell.js"></script>
    <script type="text/javascript" src="../../js/howell.js/howell.control.js"></script>

    <script type="text/javascript" src="../../js/md5.js"></script>
    <script type="text/javascript" src="../../js/client/struct.js"></script>
    <script type="text/javascript" src="../../js/howell.js/httpService.js"></script>
    <script type="text/javascript" src="../../js/client/vehicle.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.confirm.js"></script>
    <!--<script type="text/javascript" src="../../js/background/management/background_devices.js"></script>-->


    <script type="text/javascript">
        Trigger = document.createElement("a");
        Trigger.href = "http://location/item.htm?deviceId=00310101031111111000001000000000";
    </script>

</head>
<body>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-switch.css?update=20170525" />
    <script type="text/javascript" src="js/bootstrap/bootstrap-switch.min.js?update=20170525"></script>
    <script type="text/javascript" src="vehicle/vehicles/vehicle_details.js?update=20170525"></script>
    <script type="text/javascript" src="js/background/vehicle/vehicles/background_vehicle_details.js?update=20170525"></script>
    <style type="text/css">
        .select-color-control {
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        .select-color-div {
            display: block;
            height: 34px;
            width: 34px;
            padding: 8px;
        }

            .select-color-div div {
                width: 17px;
                height: 17px;
            }
    </style>
    <div class="container-fluid alert-window-maxdiv" id="vehicle_details_alert_window" style="height:630px">
        <div class="page-title">
            <h3 class="list-heading-div">
                <i class="howell-icon-vehicle title mouse_default vehicle_list_title_ico" style="margin-left:10px;margin-right:10px;font-size:24px!important"></i>
                <label id="lblVehicleDetailTitle">添加车辆</label>
            </h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="widget-content padded">
                    <form action="#" class="form-horizontal">
                        <div class="form-group" id="divId">
                            <label class="control-label col-md-2">
                                车辆编号
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtId" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group" id="divCreationTime">
                            <label class="control-label col-md-2">
                                创建时间
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtCreationTime" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                车牌
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtPlate" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                车辆颜色
                            </label>
                            <div class="col-md-4">
                                <div class="pull-left">
                                    <select id="dllVehicleColor" style="width:104px" class="form-control select-color-control" onchange="selectVehicleColor_Click(this.value)"></select>
                                </div>
                                <div class="input-group-addon pull-left select-color-div">
                                    <div id="divVehicleColor">
                                    </div>
                                </div>
                            </div>
                            <label class="control-label col-md-2">
                                车牌颜色
                            </label>
                            <div class="col-md-4">
                                <div class="pull-left">
                                    <select id="dllPlateColor" style="width:104px" class="form-control select-color-control" onchange="selectPlateColor_Click(this.value)"></select>
                                </div>
                                <div class="input-group-addon pull-left select-color-div">
                                    <div id="divPlateColor">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                车辆品牌
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtBrand" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                车辆子品牌
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtChildBrand" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                车辆名称
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                型号
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtModel" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                描述信息
                            </label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="txtDescription" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom:0">
                            <label class="control-label col-md-2">
                                匹配百分比
                            </label>
                            <div class="col-md-9">
                                <div class="widget-content padded">
                                    <div class="slider-container">
                                        <div class="slider-basic">
                                        </div>
                                        <div>
                                            <p>
                                                <span class="slider-basic-amount pull-right" id="sliderMatchingPercentage"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                黑名单
                            </label>
                            <div class="col-md-9">
                                <div class="toggle-switch text-toggle-switch" data-off-label="否" data-off="default" data-on="primary" data-on-label="是" style="width: 200px;" id="divExistedInBlackList">
                                    <input type="checkbox" id="chkExistedInBlackList" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:30px;">
                            <label class="control-label col-md-7">
                            </label>
                            <div class="col-md-2">
                                <a class="btn btn-primary" id="btnDetailVehicle" onclick="return btnDetailVehicle_Click(this);">
                                    完&ensp;&ensp;成
                                </a>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-primary" onclick="return AlertWindow.Close();">
                                    取&ensp;&ensp;消
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        vehicle_item_load();
    </script>
</body>
</html>
