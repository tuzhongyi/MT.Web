<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>车牌识别历史记录</title>

    <link href="../css/bootstrap/jquery.fancybox.css" type="text/css" rel="stylesheet" />
    <link href="../css/bootstrap/isotope.css" type="text/css" rel="stylesheet" />
    <link href="../css/howell.css" type="text/css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-switch.css" type="text/css" rel="stylesheet" />
    <link href="../css/bootstrap/colorpicker.css" type="text/css" rel="stylesheet" />
    <link href="../css/select2.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../js/language/chinese.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/imported.js"></script>

    <script type="text/javascript" src="../../js/bootstrap/bootstrap-datepicker.js" charset="gb2312"></script>
    <script type="text/javascript" src="../js/jquery/jquery.confirm.js"></script>
    <script type="text/javascript" src="../js/nav.js"></script>
    <script type="text/javascript" src="../js/howell.js/howell.js"></script>
    <script type="text/javascript" src="../js/client/struct.js"></script>
    <script type="text/javascript" src="../js/client/enum.js"></script>
    <script type="text/javascript" src="../js/howell.js/ext.js"></script>
    <script type="text/javascript" src="../js/client/management.js"></script>
    <script type="text/javascript" src="../js/client/client.js"></script>
    <script type="text/javascript" src="../js/howell.js/howell.control.js"></script>
    <script type="text/javascript" src="../js/modernizr.custom.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap-timepicker.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap-colorpicker.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery.isotope.min.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery.fancybox.pack.js"></script>
    <script type="text/javascript" src="../js/howell.js/image.js"></script>
    <script type="text/javascript" src="../js/background/event/background_records.js"></script>
    <script type="text/javascript" src="../js/background/event/record/background_record_pictures.js"></script>
    <script type="text/javascript" src="../js/background/event/record/background_record_details.js"></script>
    <script type="text/javascript" src="record/record_details.js"></script>
    <script type="text/javascript" src="record/record_pictures.js"></script>
    <script type="text/javascript" src="records.js"></script>
    <script type="text/javascript" src="../js/jquery/select2.js"></script>

    <script src="../jwplayer/jwplayer.js"></script>
    <script src="record/record_playback.js"></script>
    <script src="../js/background/event/record/background_record_playback.js"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
    <style type="text/css">
        .vehicle_device_list_title_ico {
            font-size: 25px !important;
            margin-left: 15px;
            color: #007aff;
        }

        #rdoInactive input[type='radio']:checked + span::after {
            content: "";
            width: 8px;
            height: 8px;
            position: absolute;
            top: 6px;
            left: -15px;
            background-color: #f0ad4e;
            border-radius: 50%;
            display: block;
        }

        #rdoActive input[type='radio']:checked + span::after {
            content: "";
            width: 8px;
            height: 8px;
            position: absolute;
            top: 6px;
            left: -15px;
            background-color: #5cb85c;
            border-radius: 50%;
            display: block;
        }

        .widget-container {
            min-height: 120px;
        }

            .widget-container .heading {
                height: 70px;
            }

        .content {
            margin-top: -15px;
        }

        .control-label {
            height: 34px;
            padding-top: 7px;
            text-align: right;
        }

        .form-group {
            min-height: 34px;
        }

        @media (max-width: 767px) {
            .page-main {
                width: 100%;
            }

            .to-back {
                display: none;
            }

            .icon-color-btn-background {
                display: none !important;
            }

            .control-label {
                float: left;
            }

            .icon_btn.color {
                width: 270px;
            }

            .widget-container {
                padding-bottom: 5px;
            }

            .col-md-0 {
                margin-top: 10px;
            }
        }

        .col-md-0_7 {
            width: 5.833333333333332%;
        }

        #divMoreSearch{
            display:none;
        }

    </style>
    <link href="css/datepicker.css" rel="stylesheet" />
    <link href="css/select2.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/bootstrap/bootstrap-datepicker.js?update=20170525" charset="gb2312"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap-fileupload.js"></script>
    <script type="text/javascript" src="js/background/vehicle/device/background_device_records.js?update=20170525"></script>
    <script type="text/javascript" src="js/background/vehicle/device/record/background_device_record_details.js?update=20170525"></script>
    <script type="text/javascript" src="vehicle/device/device_records.js?update=20170525"></script>
    <script type="text/javascript" src="vehicle/device/record/device_record_details.js?update=20170525"></script>
    <script type="text/javascript" src="js/background/vehicle/device/record/background_device_record_pictures.js?update=20170525"></script>
    <script type="text/javascript" src="vehicle/device/record/device_record_pictures.js?update=20170525"></script>
    <script type="text/javascript" src="js/jquery/select2.js"></script>
    <div class="page-main row">
        <div class="col-md-12">
            <div class="widget-container">
                <div class="heading">
                    <div class="form-group list-heading-div">
                        <i class="howell-icon-vehicle-plate-device vehicle_device_list_title_ico"></i>
                        车牌识别历史记录 <label class="list-count-lable">当前<span id="lblCurrentCount">0</span>条/共<span id="lblTotalCount">0</span>条</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-1 control-label" style="margin-left:27px">
                        <label>开始时间:</label>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control datetime" data-date-autoclose="true" data-date-format="yyyy-mm-dd" id="txt_begin_date" type="text">
                    </div>
                    <div class="col-md-1 control-label">
                        <label>结束时间:</label>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control datetime" data-date-autoclose="true" data-date-format="yyyy-mm-dd" id="txt_end_date" type="text">
                    </div>
                    <a class="col-md-1 mouse_pointer" style="text-align:left;line-height:34px;font-size:18px" onclick="btnMoreSearchClick();">
                        <span id="spanBtnMoreSearch">更多</span>&nbsp;<i class="icon-double-angle-down" id="iBtnMoreSearch"></i>
                    </a>
                    <div class="col-md-1" style="text-align:right;">
                        <a class="btn btn-primary" onclick="vehicle_device_record_list_search()">搜&nbsp;&nbsp;索</a>
                    </div>
                    <div class="fileupload fileupload-new col-md-1" data-provides="fileupload">
                        <div class="fileupload-preview fileupload-exists img-thumbnail">
                        </div>
                        <div>
                            <span class="btn btn-primary btn-file">
                                <span class="fileupload-new">上传图片</span>
                                <input type="file">
                            </span>
                        </div>
                    </div>
                </div>
                <div id="divMoreSearch">
                    <div class="form-group">
                        <div class="col-md-1 control-label" style="margin-left:27px">
                            <label>车辆名称:</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" id="txtSearchName" type="text">
                        </div>
                        <div class="col-md-1 control-label">
                            <label>车牌号码:</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" id="txtSearchPlate" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1 control-label" style="margin-left:27px;">
                            <label>设备名称:</label>
                        </div>
                        <div class="col-md-3">
                            <select class="select2able" multiple="" id="txtSearchDeviceId"></select>
                        </div>
                        <div class="col-md-1 control-label">
                            <label>车辆品牌:</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" id="txtSearchBrand" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 content ">
            <div class="widget-container padded" style="min-height:590px" id="dList">

            </div>
        </div>
        <div class="btn btn-lg btn-block btn-default-outline hidden-sm">
            向上拉动加载更多
        </div>
        <div class="col-md-12 lazyload-div" id="divLazyload">
        </div>
    </div>
    <script type="text/javascript">
    $(function () {
        vehicle_device_record_list_load();
    });
    </script>
</body>
</html>
<script type="text/javascript">
    onload = vehicle_device_record_list_load;
</script>
