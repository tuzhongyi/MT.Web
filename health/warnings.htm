<script type="text/javascript">
    var testEnum={
        0: "CPUUsage",
        1: "MemoryUsage",
        2: "NetworkUsage",
        3: "SuperHeat",
        4: "VoltageInstability",
        5: "VideoHighLoad",
        6: "VideoNetworkInstability",
        7: "Teardown",
        8: "VideoConnectionFailure"
    }
    var Property = {
        type: SystemWarningType.None,
        value: new Dictionary(),
        page: new Page(),
        load: function (index, size) {
            var type = this.type != SystemWarningType.None ? this.type : undefined;
            var response = tryCatch(function () {
                return Client.Health().Report.Warning(index, size, type);
            });
            var result = new Array();
            if (response) {
                this.page = response.Page;
                for (var i = 0; i < response.SystemWarningReport.length; i++) {
                    var report = response.SystemWarningReport[i];
                    this.value[report.Id] = report;
                    result.push(report);
                }
            }
            return result;
        }
    };
    var Html = {
        init: function () {
            var uri = new Uri(document.location);
            if (uri.Query) {
                Property.type = uri.Querys.type;
            }
        },





        load: function (controlId, index, size) {
            var color = {
                CPUUsage: LabelTagColor.Yellow,
                MemoryUsage: LabelTagColor.Yellow,
                NetworkUsage: LabelTagColor.Yellow,
                SuperHeat: LabelTagColor.Red,
                VoltageInstability: LabelTagColor.Red,
                VideoHighLoad: LabelTagColor.DoderBlue,
                VideoNetworkInstability: LabelTagColor.DoderBlue,
                Teardown: LabelTagColor.Red,
                VideoConnectionFailure: LabelTagColor.DoderBlue,
            };
            var control =
            {
                details: function (id, name, type) {
                    return new IconColorButton("", "background_icon warning " + type, color[type], 10, "<div style='margin-top:20px;'>" + name + "</div>");
                }
            }
            var list = Property.load(index, size)

            var table = getTag(controlId);
            table.style.textAlign = "center";
            table.style.verticalAlign = "middle";
            for (var i = 0; i < list.length; i++) {

                var tr = document.createElement("tr");

                var td = new TableBodyTd(control.details(list[i].Id, list[i].ComponentName, list[i].WarningType).outerHTML)
                td.colSpan = 2;
                td.style.padding = "0";
                tr.appendChild(td);
                tr.appendChild(new TableBodyTd(list[i].CreationTime.toLocaleString()));
                tr.appendChild(new TableBodyTd(list[i].Recovered ? "<span class='text-success icon-ok'></span>" : "-"));
                tr.appendChild(new TableBodyTd(list[i].Description));

                table.appendChild(tr);
            }
            LazyLoadPage = Property.page;
        }
    }

    function TypeChanged(sender, args) {
        getTag("tbody").innerHTML = "";
        Property.type = args;
        Html.load("tbody", 1, 20);
    }

    function health_warnings_load() {
        Html.load("tbody", 1, 20);

        var lazy = getTag("lazy");
        lazy.appendChild(new LazyLoadControl("load-more", "加载中……", lazyLoad));
        window.setTimeout(function () {
            document.documentElement.scrollTop = 0;
            isOnscroll = true;
        }, 100);

        scrollHead = function () {
            var visibility = "visible";
            var display = "none";
            if (document.documentElement.scrollTop > 26) {
                visibility = "hidden";
                display = "block";
            }
            $(".page-top").css("visibility", visibility);
            document.getElementById("table_head").style.display = display;
        }
        window.addEventListener("scroll", scrollHead, false);
    }

    function lazyLoad(index) {
        tryCatch(function () {
            Html.load("tbody", index + 1, 20);
            Html.Control.GroupList.load(index + 1, Property.PageSize, Property.UserPermission);
        });
    }

    onload = health_warnings_load;
</script>
