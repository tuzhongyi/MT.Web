    var Test = {
        Element: {
            Template: null,

            this.IsInit = true;

            Test.Element.Test = document.createElement("div");
            Test.Element.Template.appendChild(Test.Element.Test);
            var small = document.createElement("a");
            small.innerHTML = "small";
            small.className = "btn btn-cyan";
            small.onclick = Test.SmallCard;
            Test.Element.Template.appendChild(small);

            var info = document.createElement("a");
            info.innerHTML = "info";
            info.className = "btn btn-cyan";
            info.onclick = Test.InfoCard;
            Test.Element.Template.appendChild(info);

            var binding = document.createElement("a");
            binding.innerHTML = "binding";
            binding.className = "btn btn-cyan";
            binding.onclick = Test.BindCard;
            Test.Element.Template.appendChild(binding);

            var three = document.createElement("a");
            three.innerHTML = "three";
            three.className = "btn btn-info";
            three.onclick = Test.BindThreeCard
            Test.Element.Template.appendChild(three);



            var datetime = document.createElement("a");
            datetime.innerHTML = "datetime";
            datetime.className = "btn btn-cyan";
            datetime.onclick = Test.DateTimeCard;
            Test.Element.Template.appendChild(datetime);

        },
        SmallCard: function () {
            if (!Test.IsInit)
                Test.Init();
            Test.Element.Test.id = "test";
            Test.Element.Test.className = "card-group"

            var status = ["label label-cyan", "label label-danger"];
            var text = ["在线", "离线"];

            for (var i = 0; i < 100; i++) {
                var box = document.createElement("div");

                var template = document.getElementById("template").getElementsByClassName("card small")[0];

                //card.Icon.setBackground("red");

                card.Icon.setIcon("mdi mdi-server-network");
                card.Text.setSubText("ddddddd");

                    var del = "del:-{0}";

                    alert(del.format(e.currentTarget.elementId));
                });
                card.SetButton.setClick(function (e) {
                    var set = "set:-{0}";
                    alert(set.format(e.currentTarget.elementId));
                });


                for (var j = 0; j < status.length; j++) {
                    card.addStatus(j, text[j], text[j], status[j]);
                }
                card.setStatus(1, false);
                card.setStatus(1, true);


            }
            $('[data-toggle="tooltip"]').tooltip();
        },
