<body>
    <link href="controls/touchspin/jquery.bootstrap-touchspin.min.css" rel="stylesheet" />
    <script src="controls/touchspin/jquery.bootstrap-touchspin.min.js"></script>
    <script src="fr/face/comparison_face_search.js"></script>
    <div class="row page-titles">
        <div class="col-md-5 col-8 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="javascript:selectNav(this); loadContent('page', base64encode(setUrlRandomParams(navigation.index.home)))">
                        <span language="home">主页</span>
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <span language="according">按</span><span language="face">人脸</span><span language="query">查询</span><span language="dynamic">动态</span><span language="library">库</span>
                </li>
            </ol>
        </div>
    </div>
    <div class="page-title-occupying"></div>
    <div class="row screen-outer">
        <div class="col-xlg-3 col-lg-3 col-md-3">
            <div class="card row-span-5">
                <div class="card-body" style="height:100%">
                    <h3 class="card-title"><span language="setting">设置</span><span language="query">查询</span><span language="condition">条件</span></h3>
                    <div id="preview" class="text-center">
                        <img id="imghead" class="upload_img" src="img/upload_picture.png" width="110" height="126" border="0" onclick="openFaceList()">
                    </div>
                    <div class="text-center m-t-5 m-b-10">
                        <span>点击选择人脸</span>
                    </div>
                    <div class="row">
                        <form class="form col-md-6">
                            <div class="form-group">
                                <label for="comparison_search_BeginTime" class="form-label">
                                    <span language="comparison">比对</span><span language="start">开始</span><span language="time">时间</span>
                                </label>
                                <div class="input-group">
                                    <div class="input-group-addon cursor-pointer report-select-label" style="background:rgba(120, 130, 140, 0.5);" onclick="$('#comparison_search_BeginTime').datetimepicker('show');" title="开始时间">
                                        <i class="icon-calendar" style="color: white;"></i>
                                    </div>
                                    <input class="form-control cursor-pointer datetime-control" id="comparison_search_BeginTime">
                                </div>
                            </div>
                            <div class="form-group hide">
                                <label for="comparison_search_Sex" class="control-label">
                                    <span language="sex">性别</span>
                                </label>
                                <select class="form-control custom-select" data-placeholder="Choose a Sex" tabindex="1" id="comparison_search_Sex">
                                    <option value="all"><span language="unlimited">不限</span></option>
                                    <option value="Male"><span language="whitelist">男性</span></option>
                                    <option value="Female"><span language="blacklist">女性</span></option>
                                    <option value="None"><span language="secrecy">保密</span></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="comparison_search_Device" class="control-label">
                                    <span language="choose">选择</span><span language="device">设备</span>
                                </label>
                                <select class="form-control custom-select" data-placeholder="Choose a Device" tabindex="1" onchange="selectSearchDeviceOnchange(this)" id="comparison_search_Device">
                            
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="comparison_search_ChannelId" class="control-label">
                                    <span language="choose">选择</span><span language="channel">通道</span>
                                </label>
                                <select class="form-control custom-select" id="comparison_search_ChannelId" data-placeholder="Choose a Channel" tabindex="1">
                                    
                                </select>
                            </div>
                        </form>
                        <form class="form col-md-6">
                            <div class="form-group">
                                <label for="comparison_search_EndTime" class="form-label">
                                    <span language="comparison">比对</span><span language="end">结束</span><span language="time">时间</span>
                                </label>
                                <div class="input-group">
                                    <div class="input-group-addon cursor-pointer report-select-label" style="background:rgba(120, 130, 140, 0.5);" onclick="$('#comparison_search_EndTime').datetimepicker('show');" title="结束时间">
                                        <i class="icon-calendar" style="color: white;"></i>
                                    </div>
                                    <input class="form-control cursor-pointer datetime-control" id="comparison_search_EndTime">
                                </div>
                            </div>
                            <div class="form-group hide">
                                <label for="comparison_search_EyeGlass" class="control-label">
                                    <span language="is_true_eye_glass">是否戴眼鏡</span>
                                </label>
                                <select class="form-control custom-select" data-placeholder="Choose a Sex" tabindex="1" id="comparison_search_EyeGlass">
                                    <option value="all"><span language="unlimited">不限</span></option>
                                    <option value="true"><span language="yes">是</span></option>
                                    <option value="false"><span language="no">否</span></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="comparison_search_FaceSet" class="control-label">
                                    <span language="choose">选择</span><span language="face">人脸</span><span language="library">库</span>
                                </label>
                                <select class="form-control custom-select" id="comparison_search_FaceSet" onclick="selectSearchFaceSetOnchange(this)" data-placeholder="Choose a Channel" tabindex="1">
                                
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="comparison_search_Similarity">
                                    <span language="similar">相似度</span>
                                </label>
                                <input type="text" value="80" class="form-control input-small" id="comparison_search_Similarity">
                            </div>
                        </form>
                    </div>
                    <div class="form-group text-center p-t-10" style="margin:auto;margin-top:190px">
                        <button onclick="comparisonSearchCilik()" type="button" class="btn btn-success p-l-20 p-r-20 m-r-10">
                            <i class="fa fa-search"></i>
                            <span language="query">查询</span>
                        </button>
                        <button type="button" class="btn waves-effect waves-light btn-danger p-l-20 p-r-20" onclick="emptySearchCondition()">
                            <i class="mdi mdi-close-circle"></i>
                            <span language="empty">清空</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xlg-6 col-lg-6 col-md-6" id="queryResultContainer">
            <div class="card pull-height row-span-5">
                <div class="card-body" style="height:100%">
                    <h3 class="card-title"><span language="query">查询</span><span language="result">结果</span></h3>
                    <div id="videoInputList" class="tabs-list" role="tablist" aria-multiselectable="true" style="overflow-y:auto;height:91%">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-xlg-3 col-lg-3 col-md-3" id="faceListContainer">
            <div class="card pull-height row-span-5">
                <div class="card-body" style="height:100%">
                    <h3 class="card-title"><span language="choose">选择</span><span language="face">人脸</span><span language="information">信息</span></h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputFaceSearch" placeholder="请输入名称或电话号码">
                        <div class="input-group-append search" onclick="faceSearchClick()">
                            <span class="input-group-text">
                                <i class="howell-icon-magnifier"></i>
                            </span>
                        </div>
                    </div>
                    <div class="row m-t-10" id="list_body" style="overflow-y:auto;height:79%">
                        <div class="col-12">
                            <div class="card-group" id="faceAppendDataList"></div>
                        </div>
                    </div>
                    <div class="form-group text-center p-t-30" style="margin:auto">
                        <button onclick="faceListOkClick()" type="button" class="btn btn-success p-l-20 p-r-20 m-r-10">
                            <i class="fa fa-search"></i>
                            <span language="ok">确定</span>
                        </button>
                        <button type="button" class="btn waves-effect waves-light btn-danger p-l-20 p-r-20" onclick="faceListCloseClick()">
                            <i class="mdi mdi-close-circle"></i>
                            <span language="close">关闭</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            comparisonSearchInit();
        });
    </script>
</body>
</html>
