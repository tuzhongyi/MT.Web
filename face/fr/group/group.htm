<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
</head>

<body>
    <style type="text/css">
        .white-box {
            margin-bottom: 0px;
        }

        .finish-btn {
            right: 25px;
            bottom: 25px;
        }
    </style>
    <div>
        <div class="row page-titles">
            <div class="col-md-5 col-8 align-self-center">
                <ol class="breadcrumb" id="navDeviceGroupList">
                    <li class="breadcrumb-item">
                        <a href="javascript:selectNav(this); pdcLoadContent('page', base64encode(setUrlRandomParams(pdcNavigation.index.home)))">
                            <span language="home">主页</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a>
                            <span language="device">设备</span><span language="group">组</span><span language="manage">管理</span>
                        </a>
                    </li>
                </ol>
                <ol class="breadcrumb hide" id="navDeviceGroupInfo">
                    <li class="breadcrumb-item">
                        <a href="javascript:selectNav(this); pdcLoadContent('page', base64encode(setUrlRandomParams(pdcNavigation.index.home)))">
                            <span language="home">主页</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="javascript:selectNav(this); pdcLoadContent('page', base64encode(setUrlRandomParams(pdcNavigation.groups.list)))">
                            <span language="device">设备</span><span language="group">组</span><span language="manage">管理</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a>
                            <span language="device">设备</span><span language="group">组</span><span language="information">信息</span>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
        <div class="page-title-occupying"></div>
        <div class="row" id="pdcGroupsListDiv">
            <div class="col-12">
                <div class="card pull-height fixed">
                    <div class="card-body">
                        <div class="card-title">
                            <h3><span language="device">设备</span><span language="group">组</span><span language="manage">管理</span></h3>
                        </div>
                        <div class="row m-b-30">
                            <div class="col-6">
                                <div class="button-group">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-check"></i> <span language="choose">选择</span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" style="min-width:86px;">
                                        <a class="dropdown-item text-right" href="#" onclick="groupsControl.allSelectGroup()">
                                            <i class="mdi mdi-check-circle-outline pull-left"></i><span language="allselected">全选</span>
                                        </a>
                                        <a class="dropdown-item text-right" href="#" onclick="groupsControl.unSelectGroup()">
                                            <i class="mdi mdi-check-circle pull-left"></i><span language="inverseselected">反选</span>
                                        </a>
                                        <div class="dropdown-divider"></div>
                                            <a class="dropdown-item text-right" href="#" onclick="groupsControl.cancelSelectGroup()">
                                                <i class="mdi mdi-checkbox-blank-circle-outline pull-left"></i><span language="cancel">取消</span>
                                            </a>
                                    </div>
                                    <button class="btn waves-effect waves-light btn-success p-r-20 p-l-20" onclick="groupDevicesContrl.addGroupClick()" id="btn_plus">
                                        <i class="fa fa-plus"></i> <span language="add">添加</span>
                                    </button>
                                    <button class="btn waves-effect waves-light btn-danger p-r-20 p-l-20" style="display: none" onclick="groupsControl.delAllGroupClick()" id="btn_del">
                                        <i class="fa fa-trash-o"></i> <span language="delete">删除</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-6 text-right">

                            </div>
                        </div>
                        <div class="row" id="list_body">
                            <div class="col-12">
                                <div class="card-group" id="pdcGroupsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row hide" id="setGroupsMainView">
        <div class="col-12">
            <div class="card pull-height fixed">
                <div class="card-body">
                    <div class="card-title">
                        <h3><span language="device">设备</span><span language="group">组</span><span language="information">信息</span></h3>
                    </div>
                    <ul class="nav nav-tabs customtab" role="tablist">
                        <li class="nav-item"> 
                            <a class="nav-link active show" data-toggle="tab" href="#editGroupView" role="tab" aria-expanded="true" aria-selected="true">
                                <span class="hidden-sm-up"><i class="ti-user"></i></span>
                                <span class="hidden-xs-down"><span language="basic">基本</span><span language="information">信息</span></span>
                            </a>
                        </li>
                        <li class="nav-item" id="tabGroupDevice">
                            <a class="nav-link" data-toggle="tab" href="#pdcGroupsDevicesViewDiv" role="tab" aria-expanded="false" aria-selected="false">
                                <span class="hidden-sm-up"><i class="ti-user"></i></span>
                                <span class="hidden-xs-down"><span language="device">设备</span><span language="information">信息</span></span>
                            </a>
                        </li>
                        <li class="nav-item" id="tabGroupDeviceDisabled">
                            <a class="nav-link">
                                <span class="hidden-sm-up"><i class="ti-user"></i></span>
                                <span class="hidden-xs-down"><span language="device">设备</span><span language="information">信息</span></span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content m-t-30" style="height:80%">
                        <div class="tab-pane active" role="tabpanel" id="editGroupView">
                            <div class="row" id="deviceView">
                                <div class="col-12">
                                    <form class="form">
                                        <div class="form-group row">
                                            <label class="col-md-4 text-right control-label box-text-color" for="txtNameEd"><span language="name">名称</span></label>
                                            <div class="col-md-5">
                                                <input type="text" id="txtNameEd" class="form-control box-text-color" onblur="groupDevicesContrl.checkSaveGroupData(this)">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class=" col-md-4 text-right control-label box-text-color" for="txtLastNSecondsEd"><span language="lastNSeconds">最近N秒人数</span></label>
                                            <div class="col-md-5">
                                                <input type="text" id="txtLastNSecondsEd" class="form-control  box-text-color" value="60">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-4 text-right control-label  box-text-color" for="txtInformationEd"><span language="description">描述信息</span></label>
                                            <div class="col-md-5">
                                                <textarea id="txtInformationEd" placeholder="填写描述信息" class="form-control text-area-resize box-text-color" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="text-center m-t-20">
                                <button onclick="groupsControl.editGroupClick()" type="button" class="btn btn-success p-r-20 p-l-20"><i class="mdi mdi-content-save"></i>
                                    <span language="save">
                                        保存
                                    </span>
                                </button>
                                <button onclick="selectNav(this); pdcLoadContent('page', base64encode(setUrlRandomParams(pdcNavigation.groups.list)))" type="button" class="btn btn-danger p-r-20 p-l-20"><i class="mdi mdi-close-circle"></i>
                                    <span language="cancel">
                                        取消
                                    </span>
                                </button>
                                <button type="reset" class="hide" id="resetGroupForm"></button>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="pdcGroupsDevicesViewDiv" style="height:100%">
                            <div class="row m-b-30">
                                <div class="col-6">
                                    <div class="button-group">
                                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fa fa-check"></i> <span language="choose">选择</span>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right" style="min-width:86px;">
                                            <a class="dropdown-item text-right" href="#" onclick="groupDevicesContrl.allBindSelect()">
                                                <i class="mdi mdi-check-circle-outline pull-left"></i><span language="allselected">全选</span>
                                            </a>
                                            <a class="dropdown-item text-right" href="#" onclick="groupDevicesContrl.unBindSelect()">
                                                <i class="mdi mdi-check-circle pull-left"></i><span language="inverseselected">反选</span>
                                            </a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item text-right" href="#" onclick="groupDevicesContrl.cancelBindSelect()">
                                                <i class="mdi mdi-checkbox-blank-circle-outline pull-left"></i><span language="cancel">取消</span>
                                            </a>
                                        </div>
                                        <button class="btn waves-effect waves-light btn-success p-r-20 p-l-20" onclick="groupsControl.addGroupDevicesClick(this)" id="btn_bind_plus">
                                            <i class="fa fa-plus"></i> <span language="add">添加</span>
                                        </button>
                                        <button class="btn waves-effect waves-light btn-danger p-r-20 p-l-20" style="display: none" onclick="groupDevicesContrl.delSelectedGroupDevice()" id="btn_bind_del">
                                            <i class="fa fa-trash-o"></i> <span language="delete">删除</span>
                                        </button>
                                    </div>
                                </div>        
                                <div class="col-6 text-right">
                                </div>
                            </div>
                            <div class="row" id="list_body2">
                                <div class="col-12">
                                    <div class="card-group" id="pdcGroupDevicesView"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="groupDevices_ModelWindow" class="card fixed m-b-0 hide" style="position: fixed; height:450px;width:100%;margin-left:-30px;bottom:0;z-index:201">
        <div class="card-body" style="height:100%">
            <div class="card-title">
                <h3><span language="not">未</span><span language="bind">绑定</span><span language="device">设备</span></h3>
            </div>
            <div class="row m-b-30">
                <div class="col-6">
                    <div class="button-group">
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-check"></i> <span language="choose">选择</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" style="min-width:86px;">
                            <a class="dropdown-item text-right" href="#" onclick="groupDevicesContrl.allUnBindSelect()">
                                <i class="mdi mdi-check-circle-outline pull-left"></i><span language="allselected">全选</span>
                            </a>
                            <a class="dropdown-item text-right" href="#" onclick="groupDevicesContrl.unUnBindSelect()">
                                <i class="mdi mdi-check-circle pull-left"></i><span language="inverseselected">反选</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-right" href="#" onclick="groupDevicesContrl.cancelUnBindSelect()">
                                <i class="mdi mdi-checkbox-blank-circle-outline pull-left"></i><span language="cancel">取消</span>
                            </a>
                        </div>
                        <button class="btn waves-effect waves-light btn-success p-r-20 p-l-20" style="display: none" onclick="groupDevicesContrl.addDevicesToGroups();" id="btn_unbind_plus">
                            <i class="fa fa-plus"></i> <span language="add">添加</span>
                        </button>
                    </div>
                </div>        
                <div class="col-6 text-right">
                    <div class="button-group">
                        <button onclick="groupDevicesContrl.closeAddDevicesWindow()" type="button" class="btn btn-danger p-r-20 p-l-20"><i class="mdi mdi-close-circle"></i>
                            <span language="close">关闭</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row" id="list_body3">
                <div class="col-12">
                    <div class="card-group" id="groupDevicesView2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../pdc/group/group.js" charset="UTF-8"></script>
    <script src="../js/client/pdc.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#navGroupList").addClass("selected");
            $('#setGroupsMainView').hide();
            var main = new pdcGroups();
            templetGroups$.listViewId = 'pdcGroupsList';
            main.groupView.initView(groupPage$, templetGroups$);
            $('#list_body3').slimScroll({
                height: '70%'
            });
            $('#list_body2').slimScroll({
                height: '84%'
            });
            $('#list_body').slimScroll({
                height: '80%'
            });
            init_language();
        })
    </script>
</body>

</html>
