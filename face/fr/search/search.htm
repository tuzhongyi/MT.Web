<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title></title>
  </head>

  <body>
    <style type="text/css">
      .search-min-h {
        min-height: 685px;
      }

      /* .content-bg-h {
            min-height: 840px;
        } */

      .oneDiv > .twoDiv {
        max-height: 560px;
        overflow: auto;
      }
    </style>
    <!-- <div class="content-bg-h"> -->
    <div class="row page-titles">
      <div class="col-md-5 col-8 align-self-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a
              href="javascript:selectNav(this); loadContent('page', base64encode(setUrlRandomParams(navigation.index.home)))"
            >
              <span language="home">主页</span>
            </a>
          </li>
          <li class="breadcrumb-item">
            <a>
              <span language="search">搜索</span
              ><span language="device">设备</span>
            </a>
          </li>
        </ol>
      </div>
    </div>
    <div class="page-title-occupying"></div>
    <div class="row">
      <div class="col-12" id="searchContentDiv">
        <div class="card pull-height fixed">
          <div class="card-body">
            <div class="card-title">
              <h3>
                <span language="search">搜索</span
                ><span language="device">设备</span>
              </h3>
            </div>
            <div class="row m-b-30">
              <div class="col-6">
                <button
                  class="btn btn-info m-r-5 p-r-20 p-l-20"
                  id="btnSearchPDCDevice"
                  onclick="searchDeviceControl.searchClick(this)"
                >
                  <i class="fa fa-search"></i>
                  <span language="search">搜索</span>
                </button>
                <button
                  type="button"
                  class="btn btn-info dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i class="fa fa-check"></i>
                  <span language="choose">选择</span>
                </button>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  style="min-width: 86px"
                >
                  <a
                    class="dropdown-item text-right"
                    onclick="searchDeviceControl.allSelect()"
                  >
                    <i class="mdi mdi-check-circle-outline pull-left"></i
                    ><span language="allselected">全选</span>
                  </a>
                  <a
                    class="dropdown-item text-right"
                    onclick="searchDeviceControl.unSelect()"
                  >
                    <i class="mdi mdi-check-circle pull-left"></i
                    ><span language="inverseselected">反选</span>
                  </a>
                  <div class="dropdown-divider"></div>
                  <a
                    class="dropdown-item text-right"
                    onclick="searchDeviceControl.cancelSelect()"
                  >
                    <i
                      class="mdi mdi-checkbox-blank-circle-outline pull-left"
                    ></i
                    ><span language="cancel">取消</span>
                  </a>
                </div>
                <button
                  class="btn waves-effect waves-light btn-success p-r-20 p-l-20 m-l-5"
                  style="display: none"
                  onclick="searchDeviceControl.showSaveUserModel()"
                  id="btn_plus"
                >
                  <i class="fa fa-plus"></i> <span language="add">添加</span>
                </button>
              </div>
              <div class="col-6 text-right">
                <button
                  type="button"
                  class="btn btn-info dropdown-toggle more-drop-down-btn pull-right m-l-10"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span
                    class="mdi mdi-dots-horizontal"
                    id="labelSaveStatus"
                  ></span>
                </button>
                <div
                  class="dropdown-menu dropdown-menu-right more-drop-down"
                  onclick="stopPropagation()"
                >
                  <ul class="list-unstyled m-b-0">
                    <li>
                      <input
                        type="checkbox"
                        id="unCheckbox"
                        class="filled-in chk-col-light-sky"
                        onclick="searchDeviceControl.showDevicesTabsClick(this)"
                      />
                      <label for="unCheckbox"
                        ><span language="only">只</span
                        ><span language="display">显示</span
                        ><span language="unsaved">未保存</span></label
                      >
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        id="ipCheckbox"
                        class="filled-in chk-col-light-sky"
                      />
                      <label for="ipCheckbox"
                        ><span language="useIPAsTheNameWhenAdding"
                          >IP作为名称保存</span
                        ></label
                      >
                    </li>
                  </ul>
                </div>
                <div class="pull-right">
                  <label for=""
                    ><span language="protocol">协议</span
                    ><span language="type">类型</span></label
                  >
                  <button
                    type="button"
                    class="btn pano-camera-list-btn m-l-10 btn-info dropdown-toggle dropdown-toggle-1"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    style="
                      min-width: 163px;
                      padding: 6px 5px 7px 14px;
                      text-align: left;
                      border-radius: 0.25rem;
                    "
                  >
                    <label
                      style="min-width: 124px"
                      class="pano-camera-btn-txt m-b-0"
                      id="txtProtocolType"
                      >Howell8000</label
                    >
                  </button>
                  <div class="dropdown-menu pano-camera-list p-0">
                    <a
                      class="dropdown-item"
                      onclick="searchDeviceControl.changeProtocolType(this)"
                      >Howell8000</a
                    >
                  </div>
                </div>
                <!-- <div class="checkbox checkbox-info pull-right m-r-30" style="line-height:30px">
                                    <input id="ipCheckbox" type="checkbox" checked class="filled-in chk-col-transparent">
                                    <label for="ipCheckbox"><span language="useIPAsTheNameWhenAdding">IP作为名称</span></label>
                                </div>
                                <div class="checkbox checkbox-info pull-right m-r-15" style="line-height:30px">
                                    <input id="unCheckbox" type="checkbox" class="filled-in chk-col-transparent" onclick="searchDeviceControl.showDevicesTabsClick(this)">
                                    <label for="unCheckbox"><span language="unsaved">只显示未保存</span></label>
                                </div> -->
              </div>
            </div>
            <div class="row" id="list_body">
              <div class="col-12">
                <div class="card-group" id="devicesView"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-xl-3 col-lg-5 col-md-5 col-sm-6 col-xs-6 anim-ease-in-out hide"
        id="internetIPv4"
      >
        <div class="card pull-height fixed">
          <div class="card-body">
            <div class="card-title">
              <h3><span language="">网络设置</span></h3>
            </div>
            <div>
              <div style="min-height: 530px">
                <div class="form-group">
                  <label for="example-text-input" class="col-form-label"
                    >IP地址</label
                  >
                  <input class="form-control" type="text" id="addressText" />
                </div>
                <div class="form-group" id="subnetmaskRow">
                  <label for="example-text-input" class="col-form-label"
                    >子网掩码</label
                  >
                  <input class="form-control" type="text" id="subnetmaskText" />
                </div>
                <div class="form-group">
                  <label for="example-text-input" class="col-form-label"
                    >默认网关</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    id="defaultGatewayText"
                  />
                </div>
                <div class="form-group">
                  <label for="example-text-input" class="col-form-label"
                    >Mac地址</label
                  >
                  <input
                    class="form-control"
                    readonly="readonly"
                    type="text"
                    id="physcialAddressText"
                  />
                </div>
                <div class="form-group">
                  <label for="example-text-input" class="col-form-label"
                    >设备密码</label
                  >
                  <input class="form-control" type="text" id="passwordText" />
                </div>
              </div>
              <div class="form-group m-b-0 row m-t-60">
                <div class="col-md-12 text-center">
                  <button
                    id="network_update_btn"
                    onclick="searchDeviceControl.NetWork.Update()"
                    class="btn btn-success waves-effect waves-light m-r-10 p-l-20 p-r-20"
                  >
                    <i class="mdi mdi-content-save"></i>
                    保存
                  </button>
                  <button
                    onclick="searchDeviceControl.NetWork.Form.AnimationEaseOut()"
                    class="btn btn-danger waves-effect waves-light p-l-20 p-r-20"
                  >
                    <i class="mdi mdi-close-circle"></i>
                    关闭
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <div
      class="modal fade bs-example-modal-sm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      id="userModel"
    >
      <div
        class="modal-dialog modal-sm"
        role="document"
        style="margin-left: 36%; margin-top: 16%"
      >
        <div class="modal-content">
          <div class="row">
            <div class="col-md-12">
              <div class="card m-b-0">
                <div class="card-body">
                  <div class="card-title">
                    <h3>
                      <span language="setting">设置</span
                      ><span language="device">设备</span
                      ><span language="information">信息</span>
                    </h3>
                  </div>
                  <div class="panel panel-info">
                    <div class="panel-wrapper collapse in" aria-expanded="true">
                      <div
                        class="panel-body group-form-box"
                        style="min-height: 200px"
                      >
                        <form action="#">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label
                                  class="control-label box-text-color"
                                  language="username"
                                  >用户名</label
                                >
                                <input
                                  type="text"
                                  id="txtNameS"
                                  class="form-control box-text-color"
                                />
                              </div>
                              <div class="form-group">
                                <label
                                  class="control-label box-text-color"
                                  language="password"
                                  >密码</label
                                >
                                <input
                                  type="text"
                                  id="txtPwdS"
                                  class="form-control box-text-color"
                                />
                              </div>
                              <div
                                class="form-actions m-t-10 m-b-10 pull-right"
                              >
                                <div class="button-group">
                                  <button
                                    class="btn btn-success p-r-20 p-l-20"
                                    language="save"
                                    type="button"
                                    onclick="searchDeviceControl.toBSClick()"
                                  >
                                    保存
                                  </button>
                                  <button
                                    class="btn btn-danger p-r-20 p-l-20"
                                    language="cancel"
                                    type="button"
                                    onclick="searchDeviceControl.chanceClick()"
                                  >
                                    取消
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="js/howell.js/guid.js?update=20180712"
    ></script>
    <script src="fr/search/search.js?update=20180712"></script>
    <script type="text/javascript">
      $(function () {
        $('#list_body').slimScroll({
          height: '80%',
        })
        // $('.twoDiv').scrollbar();
        // $('.selectpicker').selectpicker();
        init_language()
      })
    </script>
  </body>
</html>
