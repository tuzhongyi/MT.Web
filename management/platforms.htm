    <style>
      .platform_list_title_ico {
        font-size: 25px !important;
        color: #007aff;
      }

      .presentation li {
        float: left;
        margin-right: 15px;
        list-style: none;
      }

      .presentation {
        padding-left: 0;
      }
    </style>

    <script src="js/background/management/background_platforms.js"></script>

    <script src="management/platform/platform_details.js?update=201705271023"></script>
    <div class="page-main row">
      <div class="col-md-12">
        <div
          class="widget-container fluid-height clearfix list-width padded background-min-height"
        >
          <div class="heading list-heading-maxdiv">
            <div class="form-group list-heading-div">
              &ensp;<i
                class="howell-icon-platform mouse_default platform_list_title_ico"
              ></i>
              软件平台信息
              <label class="list-count-lable"
                >当前<span id="lblCurrentCount">0</span>条/共<span
                  id="lblTotalCount"
                  >0</span
                >条</label
              >
            </div>
            <div>
              <div class="row">
                <div class="pull-left">
                  <ul class="presentation pull-left">
                    <li>
                      <div class="icon-circle text-default"></div>
                      离线
                    </li>
                    <li>
                      <div class="icon-circle text-info"></div>
                      在线
                    </li>
                  </ul>
                </div>
                <div class="col-md-6 pull-right" id="divOperationControl">
                  <a
                    class="btn btn-xs btn-primary-outline pull-right div-xsgroup button-img-size"
                    onclick="batchRemovePlatforms_Click(this)"
                    title="删除"
                  >
                    <i class="icon-trash"></i>
                  </a>
                  <div id="btn-addPlatform" title="添加"></div>
                  <div
                    class="btn-group pull-right div-xsgroupdown"
                    id="btn-operation"
                  >
                    <div
                      class="btn btn-xs btn-primary btn-xsgroupdown dropdown-toggle"
                      data-toggle="dropdown"
                      id="operation"
                    >
                      选&ensp;择&ensp;<span class="caret"></span>
                    </div>
                    <ul class="dropdown-menu xsgroupdown-menu-ul">
                      <li class="mouse_pointer">
                        <a
                          class="xsgroupdown-menu-ul-li-a"
                          onclick="GroupList.Select.All(Platform_Info.ControlIdPrefix.GroupListItem, Platform_GroupListItem_SelectAll);"
                        >
                          全选
                        </a>
                      </li>
                      <li class="mouse_pointer">
                        <a
                          class="xsgroupdown-menu-ul-li-a"
                          onclick="GroupList.Select.Inverse(Platform_Info.ControlIdPrefix.GroupListItem);"
                        >
                          反选
                        </a>
                      </li>
                      <li class="mouse_pointer">
                        <a
                          class="xsgroupdown-menu-ul-li-a"
                          onclick="GroupList.Select.Cancel(Platform_Info.ControlIdPrefix.GroupListItem, Platform_GroupListItem_Cancel);"
                        >
                          取消
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="dList"></div>
        </div>
        <div class="col-md-12 lazyload-div" id="divLazyload"></div>
      </div>
    </div>
    <script type="text/javascript">
      $(function () {
        platform_list_load()
