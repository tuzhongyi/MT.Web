    <div class="page-main row">
        <div class="col-md-12">
            <div class="widget-container fluid-height clearfix list-width padded background-min-height">
                <div class="heading list-heading-maxdiv" style="height:110px!important">
                    <div class="form-group list-heading-div">
                        <!--&ensp;&ensp;<i class="icon device title mouse_default"></i>-->
                        <i class="howell-icon-device device_list_title_ico"></i>
                        设备信息 <label class="list-count-lable">当前<span id="lblCurrentCount">0</span>条/共<span id="lblTotalCount">0</span>条</label>
                    </div>
                    <div>
                        <div class="pull-left">
                            <label class="select-title">设备分类:</label><div class="select-div"><select class="form-control" id="ddlClassification" onchange="selectClassification_Click(this.value)"></select></div>
                        </div>
                        <div class="row">
                            <div class="col-md-7 pull-right" id="divOperationControl">
                                <a class='btn btn-xs btn-primary-outline pull-right div-xsgroup button-img-size' onclick="batchRemoveDevices_Click(this)" title="删除">
                                    <i class='icon-trash'></i>
                                </a>
                                <a class='btn btn-xs btn-primary-outline pull-right div-xsgroup button-img-size' title="同步" id="btnBatchSyncDevice" onclick="return batchSyncDevice_Click(this)" href="management/device/device_sync.htm?mode=batch">
                                    <i class='icon-retweet'></i>
                                </a>
                                <div class="btn-group pull-right association-btn-group" style="margin-right:10px" id="divAddDevice">
                                    <a class="btn btn-xs btn-primary-outline association-btn-group-icon-btn" title="添加设备" style="margin-right:0" id="btn-addDevice" href="management/device/device_details.htm" onclick="return addDevice_Click(this)">
                                        <i class=" icon-plus">
                                        </i>
                                    </a>
                                    <a class="btn btn-xs dropdown-toggle control btn-primary-outline btn-xsgroup-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu association-dropdown-menu">
                                        <li class="dropdown-menu-li">
                                            <a class="association-dropdown-men-item mouse_pointer" href="management/device/device_details.htm?batch=batch" onclick="return addDevice_Click(this)">批量添加</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="btn-group  pull-right div-xsgroupdown" id="btn-operation">
                                    <div class="btn btn-xs btn-primary btn-xsgroupdown dropdown-toggle" data-toggle="dropdown" id="operation">选&ensp;择&ensp;<span class="caret"></span></div>
                                    <ul class="dropdown-menu xsgroupdown-menu-ul">
                                        <li class="mouse_pointer">
                                            <a class="xsgroupdown-menu-ul-li-a" onclick="GroupList.Select.All(Info.ControlIdPrefix.GroupListItem, GroupListItem_SelectAll);">
                                                全选
                                            </a>
                                        </li>
                                        <li class="mouse_pointer">
                                            <a class="xsgroupdown-menu-ul-li-a" onclick="GroupList.Select.Inverse(Info.ControlIdPrefix.GroupListItem);">
                                                反选
                                            </a>
                                        </li>
                                        <li class="mouse_pointer">
                                            <a class="xsgroupdown-menu-ul-li-a" onclick="GroupList.Select.Cancel(Info.ControlIdPrefix.GroupListItem, GroupListItem_Cancel);">
                                                取消
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
