    <script type="text/javascript">
        var GIS_Map_IO_Input_Property = {
            value: new Dictionary(),
            load: function (index, size) {
                var devices = tryCatch(function () {
                    return Client.Management().Device.List();
                });
                if (devices && devices.Device) {
                    for (var i = 0; i < devices.Device.length; i++) {
                        var result = tryCatch(function () {
                            return Client.Management().Device.IO.Input.List(devices.Device[i].Id);
                        });
                        if (result && result.IOInputChannel) {
                            for (var j = 0; j < result.IOInputChannel.length; j++) {
                                result.IOInputChannel[j].deviceName = devices.Device[i].Name;
                                this.value[result.IOInputChannel[j].Id] = result.IOInputChannel[j];
                            }
                        }
                    }
                    return this.value.toArray();
                }
                return null;
            }
        }
        var GIS_Map_IO_Input_Html = {
            create: function () {
                var items = new GroupListItemArray();
                var result = GIS_Map_IO_Input_Property.load();
                for (var i = 0; i < result.length; i++) {
                    items.push(this.createItem(result[i]));
                }
                var gl = new GroupList("gis_map_ioinput_list", items);
                document.getElementById("glist_content").innerHTML = "\n ";
                document.getElementById("glist_content").appendChild(gl);
            },
            createItem: function (input) {
                var div = document.createElement("div");
                var firstLineDiv = document.createElement("div");
                firstLineDiv.className = "firstLineDiv";
                var secondLineDiv = document.createElement("div");
                secondLineDiv.className = "secondLineDiv";
                firstLineDiv.innerText = input.Name;
                firstLineDiv.title = input.Name;
                secondLineDiv.innerText = input.deviceName;
                secondLineDiv.title = input.deviceName;
                div.appendChild(firstLineDiv);
                div.appendChild(secondLineDiv);
                div.className = "pull-left";
                var btn = new IconButton(input.Id, "icon-linkedin-sign pull-left iconBtn", 11, div);
                var item = new GroupListItem();
                item.id = input.Id;
                item.onclick = null;
                item.Content.appendChild(btn);
                var removeBtn = document.createElement("a");
                removeBtn.setAttribute("onclick", "setIOInputItemDetailsClick(this, '" + input.Id + "','" + input.Name + "')");
                removeBtn.title = "添加";
                removeBtn.className = "icon-plus-sign mouse_pointer pull-right removeBtn";

                item.Content.appendChild(removeBtn);
                //var info = document.createElement("div");
                //info.className = "text-ellipsis notice-info";
                //info.innerText = notice.Message;
                //info.title = notice.Message;
                //item.Content.appendChild(info);

                //var time = document.createElement("div");

                //var date = Convert.ToDate(notice.CreationTime);
                ////time.innerText = date.toLocaleString();
                //time.innerText = date.format("MM-dd HH:mm:ss");

                //item.Content.appendChild(time);

                //item.onclick = function (e) {
                //    var a = document.createElement("a");
                //    a.href = "AlertProcess.htm";
                //    var result = Client.Management().Notice.Get(this.id);
                //    result.Time = result.CreationTime;
                //    result.Message = base64encode(utf16to8(result.Message));
                //    var str = JSONstringify(result);
                //    a.href += "?notice=" + encodeURI(str);
                //    AlertWindow.Show(a);
                //}
                return item;
            }
        }

        function setIOInputItemDetailsClick(sender, args, name) {
            var seletcId = GIS_Dispatch_Html.getSelectId();
            if (seletcId && (GIS_Dispatch_Property.MapList.LayerList.value[seletcId] || GIS_Dispatch_Property.MapList.ItemList.value[seletcId])) {
                if (GIS_Dispatch_Html.Pos.Longitude && GIS_Dispatch_Html.Pos.Latitude) {
                    var mapId;
                    var parentId;
                    if (GIS_Dispatch_Property.MapList.ItemList.value[seletcId]) {
                        mapId = GIS_Dispatch_Property.MapList.ItemList.value[seletcId].mapId;
                        parentId = GIS_Dispatch_Property.MapList.ItemList.value[seletcId].ParentLayerId;
                    }
                    if (GIS_Dispatch_Property.MapList.LayerList.value[seletcId]) {
                        mapId = GIS_Dispatch_Property.MapList.LayerList.value[seletcId].mapId;
                        parentId = seletcId;
                    }
                    Trigger = document.createElement("a");
                    Trigger.href = "management/gis/map/item/gis_map_item_details.htm?iconType=4&mapId=" + mapId + "&parentId=" + parentId + "&longitude=" + GIS_Dispatch_Html.Pos.Longitude + "&latitude=" + GIS_Dispatch_Html.Pos.Latitude + "&componentId=" + args + "&componentName=" + name;
                    AlertWindow.Show(Trigger, -1);
                }
                else {
                    alertPrompt("请选择一个点位");
                }
            }
            else {
                alertPrompt("请选择一张图层");
            }
        }
        GIS_Map_IO_Input_Html.create();
