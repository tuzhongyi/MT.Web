  <body>
    <style type="text/css">
      .picture-selection {
        filter: progid:DXImageTransform.Microsoft.Shadow(color=#909090,direction=120,strength=3);
        -moz-box-shadow: 2px 2px 10px #909090;
        -webkit-box-shadow: 2px 2px 10px #909090;
        box-shadow: 2px 2px 10px #909090;
      }

      .picture-selection.selected {
        filter: progid:DXImageTransform.Microsoft.Shadow(color=#909090,direction=120,strength=3);
        -moz-box-shadow: 2px 2px 10px black;
        -webkit-box-shadow: 2px 2px 10px black;
        box-shadow: 2px 2px 10px black;
      }

      .picture-selection:hover {
        filter: progid:DXImageTransform.Microsoft.Shadow(color=#909090,direction=120,strength=3);
        -moz-box-shadow: 2px 2px 10px black;
        -webkit-box-shadow: 2px 2px 10px black;
        box-shadow: 2px 2px 10px black;
      }
      .sync-maxdiv {
        height: 280px;
        width: 535px;
      }
      .sync-maxdiv .icon-retweet {
        margin-right: 10px;
        font-size: 26px;
        color: #007aff;
      }
    </style>
    <div class="container-fluid alert-window-maxdiv sync-maxdiv">
      <div class="page-title">
        <h3 class="list-heading-div">
          <i class="icon-retweet mouse_default"></i>
          <label id="titleSync">设备同步到数据库</label>
        </h3>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="widget-content padded">
            <form action="#" class="form-horizontal">
              <div class="form-group" style="color: #007aff; font-size: 70px">
                <div class="col-md-2" style="width: 13%"></div>
                <div class="col-md-3">
                  <div
                    style="background-color: white; width: 100px"
                    class="picture-selection mouse_pointer"
                    onclick="picture_Click(this, SyncSource.Database)"
                  >
                    <img src="../../img/device.png" />
                  </div>
                </div>
                <div
                  class="col-md-2"
                  style="font-size: 7px; margin-top: 45px; width: 24.56%"
                >
                  <div
                    class="pull-left"
                    style="font-size: 18px; text-align: center; width: 100%"
                  >
                    <a name="circle" class="icon-circle" id="circle1"></a>
                    <a
                      name="circle"
                      class="icon-circle"
                      id="circle2"
                      style="margin-left: 3px"
                    ></a>
                    <a
                      name="circle"
                      class="icon-circle-arrow-right"
                      id="circle3"
                      style="margin-left: 3px"
                    ></a>
                    <a
                      name="circle"
                      class="icon-circle"
                      id="circle4"
                      style="margin-left: 3px"
                    ></a>
                  </div>
                </div>
                <div class="col-md-2">
                  <div
                    style="background-color: white; width: 100px"
                    class="picture-selection selected mouse_pointer"
                    onclick="picture_Click(this, SyncSource.Device)"
                  >
                    <img src="../../img/database.png" />
                  </div>
                </div>
                <div class="form-group" style="margin-top: 150px">
                  <label class="control-label col-md-7"> </label>
                  <div class="col-md-2" style="width: 18%">
                    <a
                      class="btn btn-primary"
                      onclick="return btnSyncDevice_Click(this);"
                    >
                      完&ensp;&ensp;成
                    </a>
                  </div>
                  <div class="col-md-2">
                    <a
                      class="btn btn-primary"
                      onclick="return btnSyncDeviceCancel_Click()"
                    >
                      取&ensp;&ensp;消
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      if (document.location.href.indexOf('sync') < 0)
        (function ($) {
          $(function () {
            $('.toggle-switch')['bootstrapSwitch']()
          })
        })(jQuery)
      var syncDeviceMode = null
      var syncSource = SyncSource.Device
      var direction = 'Right'
      var circleIndex = 1
      //var timer = null;
      syncDevice_load()
    </script>
