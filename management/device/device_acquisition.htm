<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>数据采集中心信息</title>

    <link rel="stylesheet" type="text/css" href="../../css/howell.css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap-switch.css" />
    <script type="text/javascript" src="../../js/language/chinese.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery-1.10.2.min.js"></script>
    <script src="../../js/imported.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/modernizr.custom.js"></script>
    <script type="text/javascript" src="../../js/howell.js/howell.js"></script>
    <script type="text/javascript" src="../../js/howell.js/howell.control.js"></script>

    <script type="text/javascript" src="../../js/md5.js"></script>
    <script type="text/javascript" src="../../js/client/struct.js"></script>
    <script type="text/javascript" src="../../js/howell.js/httpService.js"></script>
    <script type="text/javascript" src="../../js/client/management.js"></script>
    <script type="text/javascript" src="../../js/client/security.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.confirm.js"></script>
    <script type="text/javascript" src="../../js/bootstrap/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="../../js/background/management/background_devices.js"></script>
    <script type="text/javascript" src="device_details.js"></script>
    <script type="text/javascript">
        Trigger = document.createElement("a");
        Trigger.href = "http://location/item.htm?deviceId=00310101031111111000001000000000";
    </script>

</head>
<body>
    <style type="text/css">
        .acquisition_title_ico{
            margin-right:10px;
            color:#007aff;
        }
    </style>
    <div class="container-fluid alert-window-maxdiv" style="height:400px">
        <div class="page-title">
            <h3 class="list-heading-div">
                <i class="icon-cloud-upload mouse_default acquisition_title_ico"></i>
                <label id="lblDeviceAcquisitionTitle">数据采集中心信息</label>
            </h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="widget-content padded">
                    <form action="#" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                服务器地址
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="txtAddress" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                端口号
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="txtPort" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                认证码
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="txtAuthenticationCode" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                协议版本
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="txtProtocolVersion" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">
                                是否自动时间同步
                            </label>
                            <div class="col-md-8">
                                <div class="toggle-switch text-toggle-switch" data-off-label="否" data-off="default" data-on="primary" data-on-label="是" style="width: 200px;">
                                    <input type="checkbox" id="chkTimeSynchronization" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:50px">
                            <label class="control-label col-md-8">
                            </label>
                            <div class="col-md-2">
                                <a class="btn btn-primary" id="btnAcquisitionDevice" onclick="return btnAcquisitionDevice_Click(this);">
                                    完&ensp;&ensp;成
                                </a>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-primary" onclick="return AlertWindow.Close();">
                                    取&ensp;&ensp;消
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        device_acquisition_load();
        if (document.location.href.indexOf("acquisition") < 0)
            (function ($) { $(function () { $('.toggle-switch')['bootstrapSwitch']() }) })(jQuery);
    </script>
</body>
</html>
