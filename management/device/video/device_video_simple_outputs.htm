    <script type="text/javascript" src="user/device_user_permissions.js"></script>-->

    <script>
      Trigger = document.createElement('a')
      Trigger.href = 'medium/item.htm?deviceId=00310101021111111000001000000000'
      Info.ControlIdPrefix.Medium.AlertUrl.add =
        'medium/device_medium_permissions.htm'
    </script>
  </head>
  <body>
    <!--已绑定列表-->
    <div
      class="widget-container fluid-height clearfix association-frame mouse_default swith_control"
    >
      <div class="heading association-heading">
        <i class="icon-desktop association-heading-icon mouse_default"></i>
        <label>视频输出通道列表</label>
        <div class="association-heading-count-text">
          共 <label id="lbl_video_output_count">0</label> 条
        </div>
      </div>
      <div class="association-operation-bar">
        <a
          class="association-operation-bar-text-btn pull-left"
          onclick="btn_video_output_add_Click(this)"
          id="btn_add_video_output"
        >
          <div class="icon-plus"></div>
          <span> 添加 </span>
        </a>
        <div
          class="btn-group pull-right association-btn-group"
          id="div_bound_deleteVideoOutput"
        >
          <div
            class="btn btn-xs btn-primary-outline association-btn-group-icon-btn"
            onclick="btn_video_output_batch_remove_Click(this);"
            title="删除"
          >
            <i class="icon-trash"> </i>
          </div>
          <div
            class="btn btn-xs dropdown-toggle control btn-primary-outline btn-xsgroup-toggle"
          >
            <span class="caret"></span>
          </div>
          <ul
            class="dropdown-menu association-dropdown-menu"
            onmouseover="operationVideoOutputCanClose = false;"
            onmouseout="operationVideoOutputCanClose = true;"
          >
            <li class="dropdown-menu-li">
              <a
                class="association-dropdown-men-item mouse_pointer"
                onclick="RemoveAllVideoOutput_Click(this)"
                >全部删除</a
              >
            </li>
          </ul>
        </div>
        <div
          class="btn btn-xs btn-primary-outline pull-right association-btn-group-icon-btn"
          style="margin-top: 5px"
          onclick="to_video_output_details_list()"
          title="详细列表"
        >
          <i class="icon-list-ul"> </i>
        </div>
        <div
          class="btn-group pull-right association-groupdown"
          id="div_bound_selectVideoOutput"
        >
          <div
            class="btn btn-xs btn-primary association-btn-xs-groupdown dropdown-toggle control"
          >
            选&ensp;择&ensp;<span class="caret"></span>
          </div>
          <ul
            class="dropdown-menu association-groupdown-menu"
            onmouseover="operationVideoOutputCanClose = false;"
            onmouseout="operationVideoOutputCanClose = true;"
          >
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.All('device_video_output_list_', DeviceAssociationVideoOutput_SelectedAll);"
              >
                全选
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.All('device_video_output_list_', DeviceAssociationVideoOutput_SelectedCurrent);"
              >
                当前页
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.Inverse('device_video_output_list_'); DeviceAssociationVideoOutput_SelectedInverse()"
              >
                反选
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.Cancel('device_video_output_list_', DeviceAssociationVideoOutput_SelectedCancel);"
              >
                取消
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="widget-content padded clearfix association-list-container">
        <div id="glist_video_outputs"></div>
      </div>
      <div class="col-md-12">
        <div id="div_video_output_paging"></div>
      </div>
    </div>

    <script>
      var operationVideoOutputCanClose = true
      function device_video_output_list_load() {
        var dName = base64encode(
          UTF8.fromChinese(
            Property.DeviceList.value[Html.Current.Id.get()].Name
          )
        )
        getTag('btn_add_video_output').href =
          Info.ControlIdPrefix.Video.Output.AlertUrl.add +
          '?deviceId=' +
          Html.Current.Id.get() +
          '&deviceName=' +
          dName

        Html.Control.PopoverWindow.Video.OutputList.selected = new Array()
        ;(Property.Video.OutputList.value = new Object()),
          $('.dropdown-menu-li').click(function () {
            var node = this.parentElement.parentElement
            if (node.className.indexOf('open') > -1) $(node).removeClass('open')
          })
        $('.popover-content .dropdown-toggle.control').click(function () {
          var node = this.parentElement
          if (node.className.indexOf('open') < 0) $(node).addClass('open')
          else $(node).removeClass('open')
        })
        $('.popover-content .dropdown-toggle.control').blur(function () {
          if (operationVideoOutputCanClose) {
            var node = this.parentElement
            if (node.className.indexOf('open') > -1) $(node).removeClass('open')
            operationVideoOutputCanClose = true
          }
        })
        Html.Control.PopoverWindow.Video.OutputList.load(1)
      }

      device_video_output_list_load()
    </script>
  </body>
</html>
