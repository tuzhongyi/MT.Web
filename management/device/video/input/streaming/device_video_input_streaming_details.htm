<body>
    <div style="margin:0 auto; height:590px;width:600px">
        <div class="page-title">
            <h3 class="list-heading-div">
                <i class="icon-random list-heading-icon mouse_default"></i>
                <label>修改流通道</label>
            </h3>
        </div>
        <div class="widget-content padded" style="margin-top:25px">
            <form action="#" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3">
                        通道编码
                    </label>
                    <div class="col-md-7">
                        <input class="form-control" type="text" id="txtNo" readonly="readonly"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">
                        视频编码格式
                    </label>
                    <div class="col-md-7">
                        <select class="form-control" id="ddlVideoCodecType"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">
                        视频分辨率
                    </label>
                    <div class="col-md-7">
                        <select class="form-control" id="ddlVideoResolution"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">
                        视频码率控制类型
                    </label>
                    <div class="col-md-7">
                        <select class="form-control" id="ddlVideoQualityControlType"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">
                        码率上限 单位:Kbps
                    </label>
                    <div class="col-md-7">
                        <input class="form-control" type="text" id="txtVideoBitrateUpperCap" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">
                        帧率 单位:帧
                    </label>
                    <div class="col-md-7">
                        <input class="form-control" type="text" id="txtFrameRate" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">
                        图像质量
                    </label>
                    <div class="col-md-7">
                        <input class="form-control" type="text" id="txtFixedQuality" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">
                        视频流访问地址
                    </label>
                    <div class="col-md-7">
                        <input class="form-control" type="text" id="txtUrl" />
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="form-group" style="margin-top:5px">
                <label class="control-label col-md-6">
                </label>
                <div class="col-md-3">
                    <a class="btn btn-primary" onclick="return btnDetailInput_Streaming_Click();">
                        确&ensp;&ensp;定
                    </a>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-primary" onclick="return AlertWindow.Close();">
                        取&ensp;&ensp;消
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        input_streaming_detail_load();
    </script>
</body>
