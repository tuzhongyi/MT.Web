  <body>
    <!--已绑定列表-->
    <div
      class="widget-container fluid-height clearfix association-frame mouse_default swith_control"
    >
      <div class="heading association-heading">
        <i class="icon-random association-heading-icon mouse_default"></i>
        <label>流通道列表</label>
        <div class="association-heading-count-text">

        <a
          class="icon-search"
          style="font-size: 16px; margin-left: 30px"
          title="详细列表"
          id="btn_input_streaming_details_list"
          onclick="input_streaming_details_list_Click(this)"
        >
        </a>
      </div>
      <div
        class="widget-content padded clearfix association-list-container"
        style="height: 550px; overflow-y: auto"
      >
        <div id="glist_streamings"></div>
      </div>
    </div>

    <script>
      var operationStreamingCanClose = true
      function device_video_input_streaming_list_load() {
        getTag('btn_input_streaming_details_list').href =
          'input/streaming/device_video_input_streaming_details_list.htm?deviceId=' +
          Property.DeviceId +
          '&inputId=' +
          Html.Control.AlertWindow.Device.Input.Details.get().Id
        Html.Control.PopoverWindow.StreamingList.load(1)
      }
      function input_streaming_details_list_Click(sender, args) {
        AlertWindow.Show(sender, -1)
        return false
      }
      device_video_input_streaming_list_load()
    </script>
