    ></script>
    <script

    ></script>

    <script>
      Trigger = document.createElement('a')
      Trigger.href =
        'department/item.htm?outputId=00310101021111111000001000000000'
      Info.ControlIdPrefix.Department.AlertUrl.permissions =
        'department/device_video_output_department_permissions.htm'
    </script>
  </head>
  <body>
    <!--已绑定列表-->
    <div
      id="div_association_department"
      class="widget-container fluid-height clearfix association-frame mouse_default swith_control"
      style="display: block"
    >
      <div class="heading association-heading">
        <i class="icon-group association-heading-icon mouse_default"></i>
        <label>已绑定部门列表</label>
        <div class="association-heading-count-text">
          共 <label id="lbl_association_department_count">0</label> 条
        </div>
      </div>
      <div class="association-operation-bar">
        <div
          class="association-operation-bar-text-btn pull-left"
          onclick="To_Department_Unassociation_Click(this);"
        >
          <a class="icon-plus"> </a>
          <span> 添加 </span>
        </div>
        <div
          class="btn-group pull-right association-btn-group"
          id="div_bound_deleteDepartment"
        >
          <div
            class="btn btn-xs btn-primary-outline association-btn-group-icon-btn"
            onclick="btn_department_batch_remove_Click(this);"
            title="删除"
          >
            <i class="icon-trash"> </i>
          </div>
          <div
            class="btn btn-xs dropdown-toggle control btn-primary-outline btn-xsgroup-toggle"
          >
            <span class="caret"></span>
          </div>
          <ul
            class="dropdown-menu association-dropdown-menu"
            onmouseover="operationDepartmentCanClose = false;"
            onmouseout="operationDepartmentCanClose = true;"
          >
            <li class="dropdown-menu-li">
              <a
                class="association-dropdown-men-item mouse_pointer"
                onclick="RemoveAllDepartment_Click(this)"
                >全部删除</a
              >
            </li>
          </ul>
        </div>
        <div
          class="btn-group pull-right association-groupdown"
          id="div_bound_selectDepartment"
        >
          <div
            class="btn btn-xs btn-primary association-btn-xs-groupdown dropdown-toggle control"
          >
            选&ensp;择&ensp;<span class="caret"></span>
          </div>
          <ul
            class="dropdown-menu association-groupdown-menu"
            onmouseover="operationDepartmentCanClose = false;"
            onmouseout="operationDepartmentCanClose = true;"
          >
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.All('device_video_output_department_list_', OutputAssociationDepartment_SelectedAll);"
              >
                全选
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.All('device_video_output_department_list_', OutputAssociationDepartment_SelectedCurrent);"
              >
                当前页
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.Inverse('device_video_output_department_list_'); OutputAssociationDepartment_SelectedInverse()"
              >
                反选
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.Cancel('device_video_output_department_list_', OutputAssociationDepartment_SelectedCancel);"
              >
                取消
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="widget-content padded clearfix association-list-container">
        <div id="glist_association_departments"></div>
      </div>
      <div class="col-md-12">
        <div id="div_association_department_paging"></div>
      </div>
    </div>

    <!--未绑定列表-->
    <div
      id="div_unassociation_department"
      class="widget-container fluid-height clearfix association-frame mouse_default swith_control"
      style="display: none"
    >
      <div class="heading association-heading">
        <i class="icon-group association-heading-icon mouse_default"></i>
        <label>未绑定部门列表</label>
        <div class="association-heading-count-text">
          共 <label id="lbl_unassociation_department_count">0</label> 条
        </div>
      </div>
      <div class="association-operation-bar">
        <div
          class="association-operation-bar-text-btn pull-left"
          onclick="To_Department_Association_Click(this);"
        >
          <a class="icon-chevron-left"> </a>
          <span> 返回 </span>
        </div>
        <a
          class="btn btn-xs btn-primary pull-right association-operation-bar-ordinary-btn"
          id="btn_association"
          onclick="return btn_department_association_Click(this);"
        >
          完&ensp;成
        </a>
        <div
          class="btn-group pull-right association-groupdown"
          id="div_unassociation_selectDepartment"
        >
          <div
            class="btn btn-xs btn-primary association-btn-xs-groupdown dropdown-toggle control"
          >
            选&ensp;择&ensp;<span class="caret"></span>
          </div>
          <ul
            class="dropdown-menu association-groupdown-menu"
            onmouseover="operationDepartmentCanClose = false;"
            onmouseout="operationDepartmentCanClose = true;"
          >
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.All('department_list_', OutputUnassociationDepartment_SelectedAll);"
              >
                全选
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.All('department_list_', OutputUnassociationDepartment_SelectedCurrent);"
              >
                当前页
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.Inverse('department_list_'); OutputUnassociationDepartment_SelectedInverse();"
              >
                反选
              </a>
            </li>
            <li class="mouse_pointer dropdown-menu-li">
              <a
                class="association-groupdown-menu-item"
                onclick="GroupList.Select.Cancel('department_list_', OutputUnassociationDepartment_SelectedCancel);"
              >
                取消
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="widget-content padded clearfix association-list-container">
        <div id="glist_unassociation_departments"></div>
      </div>
      <div class="col-md-12">
        <div id="div_unassociation_department_paging"></div>
      </div>
    </div>

    <script>
      var operationDepartmentCanClose = true
      function device_video_output_department_list_load() {
        getTag('btn_association').href =
          'output/department/' +
          Property.Location.Department.Details.Value +
          '?fun=PageEvent.Device.Video.Output.Department.BatchAddOutputsToDepartment&outputId=' +
          Html.Control.AlertWindow.Device.Output.Details.get().Id
        Html.Control.PopoverWindow.DepartmentList.Association.selected =
          new Array()
        Html.Control.PopoverWindow.DepartmentList.Unassociation.selected =
          new Array()
        $('.dropdown-menu-li').click(function () {
          var node = this.parentElement.parentElement
          if (node.className.indexOf('open') > -1) $(node).removeClass('open')
        })
        $('.popover-content .dropdown-toggle.control').click(function () {
          var node = this.parentElement
          if (node.className.indexOf('open') < 0) $(node).addClass('open')
          else $(node).removeClass('open')
        })
        $('.popover-content .dropdown-toggle.control').blur(function () {
          if (operationDepartmentCanClose) {
            var node = this.parentElement
            if (node.className.indexOf('open') > -1) $(node).removeClass('open')
            operationDepartmentCanClose = true
          }
        })
        Html.Control.PopoverWindow.DepartmentList.Association.load(1)
      }

      device_video_output_department_list_load()
    </script>
  </body>
</html>
