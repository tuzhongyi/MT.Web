    <script type="text/javascript">

    var Property = {
        deviceId: null,
        value: new Dictionary(),
        page: new Page(),
        load: function (index, size) {
            var response = tryCatch(function () {
                return Client.Management().Device.Network.List(Property.deviceId, index, size);
            });
            var result = new Array();
            if (response) {
                this.page = response.Page;
                for (var i = 0; i < response.NetworkInterface.length; i++) {
                    var network = response.NetworkInterface[i];
                    this.value[network.Id] = network;
                    result.push(network);
                }
            }
            return result;
        }
    };
    var Html = {
        init: function () {
            var uri = new Uri(Trigger.href);
            if (uri.Query && uri.Querys.deviceId) {
                Property.deviceId = uri.Querys.deviceId;
            }
        },
        load: function (controlId, index, size) {
            var list = Property.load(index, size)

            var table = getTag(controlId);
            table.style.textAlign = "center";
            table.style.verticalAlign = "middle";
            for (var i = 0; i < list.length; i++) {

                var tr = document.createElement("tr");

                tr.appendChild(new TableBodyTd(list[i].InterfacePort));
                //tr.appendChild(new TableBodyTd("<a id='" + list[i].Id + "' href='device_network_modify.htm?deviceId=" + Property.deviceId + "&networkId=" + list[i].Id + "' onclick='return AlertWindow_Click(this,100)'>" + list[i].InterfacePort + "</a>")[0]);
                tr.appendChild(new TableBodyTd(Language.Enum.NetworkAddressingType[list[i].AddressingType]));
                tr.appendChild(new TableBodyTd(list[i].IPAddress.IPv4Address ? "<a id='v4_" + list[i].Id + "' href='management/device/network/device_network_ipv4_details.htm?networkId=" + list[i].Id + "' onclick='return AlertWindow_Click(this,250)'>" + list[i].IPAddress.IPv4Address.Address + "</a>" : "无"));
                tr.appendChild(new TableBodyTd(list[i].IPAddress.IPv6Address ? "<a id='v6_" + list[i].Id + "' href='management/device/network/device_network_ipv6_details.htm?networkId=" + list[i].Id + "' onclick='return AlertWindow_Click(this,250)'>" + list[i].IPAddress.IPv6Address.Address + "</a>" : "无"));

                tr.appendChild(new TableBodyTd(list[i].PhyscialAddress));
                tr.appendChild(new TableBodyTd(Language.Enum.NetworkCableType[list[i].CableType]));
                tr.appendChild(new TableBodyTd(Language.Enum.NetworkSpeedDuplex[list[i].SpeedDuplex]));
                tr.appendChild(new TableBodyTd(Language.Enum.NetworkInterfaceWorkMode[list[i].WorkMode]));
                tr.appendChild(new TableBodyTd(list[i].MTU));
                tr.appendChild(new TableBodyTd(list[i].Wireless ? "<a id='wireless_" + list[i].Id + "' href='management/device/network/device_network_wireless.htm?networkId=" + list[i].Id + "' onclick='return AlertWindow_Click(this)'><div class='icon_wifi'></div></a>" : "无"));

                table.appendChild(tr);
            }
            LazyLoadPage = Property.page;
        }
    }

    function device_network_details_list_load() {
        document.title = "网络接口详细列表";
        Html.init();
        Html.load("tbody", 1, 20);

        var lazy = getTag("lazy");
        lazy.appendChild(new LazyLoadControl("load-more", "加载中……", lazyLoad));
        window.setTimeout(function () {
            document.documentElement.scrollTop = 0;
            isOnscroll = true;
        }, 100);

        scrollHead = function () {
            var visibility = "visible";
            var display = "none";
            if (document.documentElement.scrollTop > 26) {
                visibility = "hidden";
                display = "block";
            }
            $(".page-top").css("visibility", visibility);
            document.getElementById("table_head").style.display = display;
        }
        window.addEventListener("scroll", scrollHead, false);
    }

    function lazyLoad(index) {
        tryCatch(function () {
            Html.load("tbody", index + 1, 20);
            //Html.Control.GroupList.load(index + 1, Property.PageSize, Property.UserPermission);
        });
    }

    function AlertWindow_Click(sender, args) {
        AlertWindow.Show(sender, args);
        return false;
    }
    $(function () {
        device_network_details_list_load();
    });
    </script>
