<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>设置无线网络信息</title>

    <link rel="stylesheet" type="text/css" href="../../css/howell.css" />
    <script type="text/javascript" src="../../js/language/chinese.js"></script>
    <script
      type="text/javascript"
      src="../../js/jquery/jquery-3.6.0.min.js"
    ></script>
    <script src="../../js/imported.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery-ui.js"></script>
    <script
      type="text/javascript"
      src="../../js/bootstrap/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="../../js/modernizr.custom.js"></script>
    <script type="text/javascript" src="../../js/howell.js/howell.js"></script>
    <script
      type="text/javascript"
      src="../../js/howell.js/howell.control.js"
    ></script>
    <script type="text/javascript" src="../../js/client/enum.js"></script>
    <script type="text/javascript" src="../../js/md5.js"></script>
    <script type="text/javascript" src="../../js/client/struct.js"></script>
    <script
      type="text/javascript"
      src="../../js/howell.js/httpService.js"
    ></script>
    <script type="text/javascript" src="../../js/client/security.js"></script>
    <script
      type="text/javascript"
      src="../../js/jquery/jquery.confirm.js"
    ></script>
    <script
      type="text/javascript"
      src="../../js/background/security/background_department.event.js"
    ></script>
    <script
      type="text/javascript"
      src="../../js/background/security/background_departments.js"
    ></script>
    <script
      type="text/javascript"
      src="../../js/background/security/department/background_department_details.js"
    ></script>
    <script type="text/javascript" src="department_details.js"></script>
    <script type="text/javascript">
      Trigger = document.createElement('a')
      Trigger.href = 'http://location/item.htm'
    </script>
  </head>
  <body>
    <div class="container-fluid main-content alert-window-maxdiv">
      <div class="page-title">
        <h3 class="list-heading-div">
          <i
            class="icon-wifi mouse_default"
            style="margin-right: 15px; margin-top: -1px"
          ></i>
          <label>修改无线网络信息</label>
        </h3>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="widget-content padded">
            <form action="#" class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-md-3"> 设备名称 </label>
                <div class="col-md-8">
                  <input
                    class="form-control"
                    type="text"
                    id="txtDeviceName"
                    readonly="readonly"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3"> WiFi连接名称 </label>
                <div class="col-md-8">
                  <input class="form-control" type="text" id="txtName" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3"> WiFi连接密码 </label>
                <div class="col-md-8">
                  <input class="form-control" type="text" id="txtPassword" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3"> WiFi信道(0-15) </label>
                <div class="col-md-8">
                  <input class="form-control" type="text" id="txtChannel" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3"> WiFi信号强度 </label>
                <div class="col-md-8">
                  <input
                    class="form-control"
                    type="text"
                    id="txtIntensity"
                    readonly="readonly"
                  />
                </div>
              </div>
              <div class="form-group" style="margin-top: 55px">
                <label class="control-label col-md-7"> </label>
                <div class="col-md-2">
                  <a
                    class="btn btn-primary"
                    onclick="return btnWiFiInformation_Click(this);"
                  >
                    确&ensp;&ensp;定
                  </a>
                </div>
                <div class="col-md-2">
                  <a
                    class="btn btn-primary"
                    onclick="return AlertWindow.Close();"
                  >
                    取&ensp;&ensp;消
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      device_network_wifi_load()
    </script>
  </body>
</html>
