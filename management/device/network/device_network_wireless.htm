<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <div class="container-fluid main-content alert-window-maxdiv">
        <div class="page-title">
            <h3 class="list-heading-div">
                <i class="icon_wifi_details list-heading-icon mouse_default"></i>
                <label>无线网络信息</label>
            </h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="widget-content padded">
                    <form action="#" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                SSID
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtSSID" value="" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                信号强度
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtIntensity" value="" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                频段 GHz
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtFrequency" value="" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                无线网络通道
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtChannel" value="" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                已建议连接
                            </label>
                            <div class="col-md-4">
                                <div class="toggle-switch" data-off="warning" data-on="success" data-off-label="否" data-on-label="是" style="width:200px">
                                    <input id="chkConnected" checked="" type="checkbox" disabled="disabled">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:75px">
                            <label class="control-label col-md-9">
                            </label>
                            <div class="col-md-2">
                                <a class="btn btn-primary" onclick="return AlertWindow.Close();">
                                    返&ensp;&ensp;回
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var url = new Uri(Trigger.href);
        if (url.Query) {
            var networkId = url.Querys.networkId;
            var wireless = Property.value[networkId].Wireless;
            getTag("txtSSID").value = wireless.SSID ? wireless.SSID : "";
            getTag("chkConnected").checked = wireless.Connected ? wireless.Connected : false;
            getTag("txtIntensity").value = wireless.Intensity ? wireless.Intensity : "";
            getTag("txtFrequency").value = wireless.Frequency ? wireless.Frequency : "";
            getTag("txtChannel").value = wireless.Channel ? wireless.Channel : ""
        }
        (function ($) { $(function () { $('.toggle-switch')['bootstrapSwitch']() }) })(jQuery);
    </script>
</body>
</html>
