    <script src="../../js/client/client.js"></script>

    <script type="text/javascript" src="../../js/background/management/background_devices.js"></script>

    <!--<script type="text/javascript" src="../../js/background/management/device/user/background_device_user_permissions.js"></script>
    <script type="text/javascript" src="user/device_user_permissions.js"></script>-->

    <script>
        Trigger = document.createElement("a");;
        Trigger.href = "network/item.htm?deviceId=00310101021111111000001000000000";
        Info.ControlIdPrefix.Network.AlertUrl.add = "network/device_network_permissions.htm";
    </script>

</head>
<body>
    <!--已绑定列表-->
    <div class="widget-container fluid-height clearfix association-frame mouse_default swith_control">
        <div class="heading association-heading">
            <i class="icon-code-fork association-heading-icon mouse_default"></i>
            <label>网络接口列表</label><div class="association-heading-count-text">共 <label id="lbl_network_count">0</label> 条</div>
            <a class="wifi-icon-Ordinary mouse_pointer" id="btn-network-wifi" style="margin-right:105px;margin-top:2px;width:30px;float:right;display:none" title="设置无线网络信息" onclick="return wifi_Click(this)">
            </a>
        </div>
        <div class="association-operation-bar">
            <a class="association-operation-bar-text-btn pull-left" onclick="btn_network_add_Click(this)" id="btn_add_network">
                <div class="icon-plus">
                </div>
                <span>
                    添加
                </span>
            </a>
            <div class="btn-group pull-right association-btn-group" id="div_bound_deleteNetwork">
                <div class="btn btn-xs btn-primary-outline association-btn-group-icon-btn" onclick="btn_network_batch_remove_Click(this);" title="删除">
                    <i class="icon-trash">
                    </i>
                </div>
                <div class="btn btn-xs dropdown-toggle control btn-primary-outline btn-xsgroup-toggle">
                    <span class="caret"></span>
                </div>
                <ul class="dropdown-menu association-dropdown-menu" onmouseover="operationNetworkCanClose = false;" onmouseout="operationNetworkCanClose = true;">
                    <li class="dropdown-menu-li">
                        <a class="association-dropdown-men-item mouse_pointer" onclick="RemoveAllNetwork_Click(this)">全部删除</a>
                    </li>
                </ul>
            </div>
            <div class="btn btn-xs btn-primary-outline pull-right association-btn-group-icon-btn" style="margin-top:5px" onclick="to_details_list()" title="详细列表">
                <i class="icon-list-ul">
                </i>
            </div>
            <div class="btn-group  pull-right association-groupdown" id="div_bound_selectNetwork">
                <div class="btn btn-xs btn-primary association-btn-xs-groupdown dropdown-toggle control">
                    选&ensp;择&ensp;<span class="caret"></span>
                </div>
                <ul class="dropdown-menu association-groupdown-menu" onmouseover="operationNetworkCanClose = false;" onmouseout="operationNetworkCanClose = true;">
                    <li class="mouse_pointer dropdown-menu-li">
                        <a class="association-groupdown-menu-item"
                           onclick="GroupList.Select.All('device_network_list_', DeviceAssociationNetwork_SelectedAll);">
                            全选
                        </a>
                    </li>
                    <li class="mouse_pointer dropdown-menu-li">
                        <a class="association-groupdown-menu-item"
                           onclick="GroupList.Select.All('device_network_list_', DeviceAssociationNetwork_SelectedCurrent);">
                            当前页
                        </a>
                    </li>
                    <li class="mouse_pointer dropdown-menu-li">
                        <a class="association-groupdown-menu-item"
                           onclick="GroupList.Select.Inverse('device_network_list_'); DeviceAssociationNetwork_SelectedInverse()">
                            反选
                        </a>
                    </li>
                    <li class="mouse_pointer dropdown-menu-li">
                        <a class="association-groupdown-menu-item"
                           onclick="GroupList.Select.Cancel('device_network_list_', DeviceAssociationNetwork_SelectedCancel);">
                            取消
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="widget-content padded clearfix association-list-container">
            <div id="glist_networks">

            </div>
        </div>
        <div class="col-md-12">
            <div id="div_network_paging">

            </div>
        </div>
    </div>
    <script>
        var operationNetworkCanClose = true;
        function device_network_list_load() {
            getTag("btn_add_network").href = Info.ControlIdPrefix.Network.AlertUrl.add + "?deviceId=" + Html.Current.Id.get();
            if (Property.DeviceList.get(Html.Current.Id.get()).Abilities.indexOf("Wireless") != -1) {
                getTag("btn-network-wifi").style.display = "block";
                getTag("btn-network-wifi").href = Info.ControlIdPrefix.Network.AlertUrl.wifi + "?deviceId=" + Html.Current.Id.get();
            }

            Html.Control.PopoverWindow.NetworkList.selected = new Array();
            Property.NetworkList.value = new Object();
            $(".dropdown-menu-li").click(function () {
                var node = this.parentElement.parentElement;
                if (node.className.indexOf("open") > -1)
                    $(node).removeClass("open");
            });
            $(".popover-content .dropdown-toggle.control").click(function () {
                var node = this.parentElement;
                if (node.className.indexOf("open") < 0)
                    $(node).addClass("open");
                else
                    $(node).removeClass("open");
            });
            $(".popover-content .dropdown-toggle.control").blur(function () {
                if (operationNetworkCanClose) {
                    var node = this.parentElement;
                    if (node.className.indexOf("open") > -1)
                        $(node).removeClass("open");
                    operationNetworkCanClose = true;
                }
            });
            Html.Control.PopoverWindow.NetworkList.load(1);
        }

        function to_details_list() {
            var href=setUrlRandomParams(Info.ControlIdPrefix.Network.AlertUrl.list + "?deviceId=" + Html.Current.Id.get());
            Trigger = document.createElement("a");
            Trigger.href = href;
            PopoverWindow.Close();
            loadContent(base64encode(href));
        }

        device_network_list_load();
    </script>
</body>
</html>
