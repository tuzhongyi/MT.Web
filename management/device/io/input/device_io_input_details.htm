<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../../../../css/howell.css" rel="stylesheet" />
    <script src="../../../../js/language/chinese.js"></script>
    <link href="../../../../css/bootstrap/bootstrap-switch.css" rel="stylesheet" />
    <script src="../../../../js/jquery/jquery-1.10.2.min.js"></script>
    <script src="../../../../js/jquery/jquery-ui.js"></script>
    <script src="../../../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../../../js/bootstrap/bootstrap-switch.min.js"></script>
    <script src="../../../../js/imported.js"></script>
    <script src="../../../../js/modernizr.custom.js"></script>
    <script src="../../../../js/howell.js/howell.js"></script>
    <script src="../../../../js/howell.js/howell.control.js"></script>

    <script src="../../../../js/client/enum.js"></script>
    <script src="../../../../js/client/struct.js"></script>
    <script src="../../../../js/client/client.js"></script>

    <script src="../../../../js/background/management/background_device.event.js"></script>
    <script src="../../../../js/background/management/device/background_device_io_inputs.js"></script>
    <script src="device_io_input_details.js"></script>
    <script type="text/javascript">
        PageEvent.Device.IO.Input.GroupListChanged = function (input) {
            alert("GroupListChanged");
        }
    </script>
</head>
<body>
    <style type="text/css">
        .device_io_input_details_ico {
            margin-left:6px;
            margin-right:10px;
            color: #007aff;
        }
    </style>
    <div class="container-fluid main-content alert-window-maxdiv">
        <div class="page-title">
            <h3 class="list-heading-div">
                <i class="icon-linkedin-sign device_io_input_details_ico"></i>
                <!--<img src="../../../../img/icon/department.png" class="alert-window-title-icon"/>-->
                <label id="lblDepartmentDetailTitle">修改IO输入通道</label>
            </h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="widget-content padded">
                    <form action="#" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                通道编号
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtId" readonly="readonly" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                通道名称
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                报警探头类型
                            </label>
                            <div class="col-md-9">
                                <select class="form-control" id="ddlProbeType" onchange="ddlProbeType_Changed(this, this.value);"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                报警触发类型
                            </label>
                            <div class="col-md-9">
                                <select class="form-control" id="ddlTriggeringType"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                所属防区Id
                            </label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="txtDefenceZoneId" />
                            </div>
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group" style="margin-top:45px">
                            <label class="control-label col-md-8">
                            </label>
                            <div class="col-md-2">
                                <a class="btn btn-primary" id="btnInputDetails" onclick="return btnIOInputDetails_Click(this);">
                                    确&ensp;&ensp;定
                                </a>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-primary" onclick="return AlertWindow.Close();">
                                    取&ensp;&ensp;消
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        device_io_input_details_load();
    </script>
</body>
</html>
