<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>报警记录详细信息</title>
    <link rel="stylesheet" type="text/css" href="../../css/howell.css" />

      src="../../js/jquery/jquery-3.6.0.min.js"
    ></script>

    <script type="text/javascript" src="../../js/jquery/jquery-ui.js"></script>
    <script
      type="text/javascript"
      src="../../js/bootstrap/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../../js/jquery/jquery.confirm.js"
    ></script>

    <script type="text/javascript" src="../../js/howell.js/howell.js"></script>
    <script type="text/javascript" src="../../js/client/struct.js"></script>
    <script type="text/javascript" src="../../js/client/security.js"></script>
    <script type="text/javascript" src="../../js/client/security.js"></script>
    <script type="text/javascript" src="../../js/client/enum.js"></script>
    <script type="text/javascript" src="../../js/client/client.js"></script>
    <script
      type="text/javascript"
      src="../../js/howell.js/howell.control.js"
    ></script>
    <script type="text/javascript" src="../../js/modernizr.custom.js"></script>
    <script
      type="text/javascript"
      src="../../js/bootstrap/bootstrap-timepicker.js"
    ></script>
    <script
      type="text/javascript"
      src="../../js/bootstrap/bootstrap-colorpicker.js"
    ></script>
    <script
      type="text/javascript"
      src="../../js/bootstrap/bootstrap-switch.min.js"
    ></script>
    <script src="../../js/background/event/record/background_record_details.js"></script>
    <script src="record_details.js"></script>
  </head>
  <body>
    <style type="text/css">
      .dropdown-menu {
        z-index: 10000;
      }

      .group-list-tag {
        height: 40px;
        float: left;
        margin-top: -9px;
        margin-right: 5px;
        margin-left: -15px;
        width: 5px;
        background-color: #f0ad4e;
      }

      .group-list-tag.associated {
        background-color: #60c560;
      }

      .group-list-tag.unassociated {
        background-color: #c09853;
      }

      .dropdown-toggle.simlie {
        margin-left: -9px !important;
        height: 29px;
        padding-top: 3px;
      }

      .text_area {
        border: 1px solid #ddd;
        height: 26.1%;
        width: 100%;
      }

      .font-set-div {
        border-top: 1px solid #ddd;
        border-left: 1px solid #ddd;
        border-right: 1px solid silver;
        border-bottom: 1px solid silver;
        width: 100%;
        padding: 5px 0 5px 10px;
      }

      .w_width {
        width: 57px;
        text-align: left;
      }

      .font-set-table {
        border-collapse: collapse;
        border-bottom: 1px solid silver;
      }

      .font-set-table-td {
        border: 0;
        padding: 2px 3px 3px 3px;
        font-size: 12px;
      }

      .colorpicker-saturation {
        width: 100px;
        height: 100px;
        background-image: url(../../img/saturation.png);
        cursor: crosshair;
        float: left;
      }

      .colorpicker-hue {
        background-image: url(../../img/hue.png);
      }

      .colorpicker-color {
        height: 10px;
        margin-top: 5px;
        clear: both;
        background-image: url(../../img/alpha.png);
        background-position: 0 100%;
      }

      .colorpicker-alpha {
        background-image: url(../../img/alpha.png);
        display: none;
      }
      .page-main.reduce {
        height: 800px;
        width: 800px;
      }
      [disabled].form-control,
      [readonly].form-control,
      fieldset[disabled] .form-control {
        cursor: not-allowed;
        background-color: white;
      }
      .record_details_title_ico {
        color: #007aff;
        margin-right: 10px;
      }
    </style>

    <div class="page-main reduce row">
      <div class="col-md-12">
        <div
          class="fluid-height clearfix list-width padded background-min-height"
        >
          <div class="heading list-heading-maxdiv">
            <div class="form-group list-heading-div">
              &ensp;&ensp;<i
                class="icon-bell-alt record_details_title_ico"
                style="font-size: 22px"
              ></i>
              报警记录详细信息
            </div>
            <div class="row">
              <div
                class="tab-content padded col-md-12"
                style="height: 703px; overflow: auto"
              >
                <div style="border-top: 0px; margin-top: -3px">
                  <div
                    class="scrollable"
                    style="
                      height: 680px;
                      overflow-y: auto;
                      margin-top: 4px;
                      overflow-x: hidden;
                    "
                  >
                    <form action="#" class="form-horizontal">
                      <div class="form-group" style="margin-top: 20px">
                        <label class="control-label col-md-2">
                          报警模块ID
                        </label>
                        <div class="col-md-9">
                          <input
                            class="form-control"
                            type="text"
                            id="txtComponentId"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">
                          报警模块名称
                        </label>
                        <div class="col-md-9">
                          <input
                            class="form-control"
                            type="text"
                            id="txtName"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2"> 重要级别 </label>
                        <div class="col-md-9">
                          <input
                            class="form-control"
                            type="text"
                            id="txtSeverity"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2"> 事件类型 </label>
                        <div class="col-md-9">
                          <input
                            class="form-control"
                            type="text"
                            id="txtEventType"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">
                          目标对象类型
                        </label>
                        <div class="col-md-9">
                          <input
                            class="form-control"
                            type="text"
                            id="txtObjectType"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">
                          触发时的数值
                        </label>
                        <div class="col-md-9">
                          <input
                            class="form-control"
                            type="text"
                            id="txtTriggerValue"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2"> 触发时间 </label>
                        <div class="col-md-9">
                          <input
                            class="form-control"
                            type="text"
                            id="txtAlarmTime"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2"> 撤销时间 </label>
                        <div class="col-md-9">
                          <input
                            class="form-control"
                            type="text"
                            id="txtDisalarmTime"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2"> 处理时间 </label>
                        <div class="col-md-9">
                          <input
                            class="form-control"
                            type="text"
                            id="txtProcessTime"
                            readonly="readonly"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2"> 描述信息 </label>
                        <div class="col-md-9">
                          <textarea
                            class="form-control"
                            id="txtDescription"
                            rows="4"
                            readonly="readonly"
                          ></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">
                          处理描述信息
                        </label>
                        <div class="col-md-9">
                          <textarea
                            class="form-control"
                            id="txtProcessDescription"
                            rows="4"
                            readonly="readonly"
                          ></textarea>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      record_details_load()
    </script>
  </body>
</html>
