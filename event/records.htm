    <style type="text/css">
        .records_list_title_ico {
            font-size: 22px;
            margin-left: 12px;
            color: #007aff;
        }

        #rdoInactive input[type='radio']:checked + span::after {
            content: "";
            width: 8px;
            height: 8px;
            position: absolute;
            top: 6px;
            left: -15px;
            background-color: #f0ad4e;
            border-radius: 50%;
            display: block;
        }

        #rdoActive input[type='radio']:checked + span::after {
            content: "";
            width: 8px;
            height: 8px;
            position: absolute;
            top: 6px;
            left: -15px;
            background-color: #5cb85c;
            border-radius: 50%;
            display: block;
        }

        .widget-container {
            min-height: 160px;
        }

            .widget-container .heading {
                height: 70px;
            }

        .content {
            margin-top: -15px;
        }

        .control-label {
            height: 34px;
            padding-top: 7px;
            text-align: right;
        }

        .form-group {
            min-height: 34px;
        }

        @media (max-width: 767px) {
            .page-main {
                width: 100%;
            }

            .to-back {
                display: none;
            }

            .icon-color-btn-background {
                display: none !important;
            }

            .control-label {
                float: left;
            }

            .icon_btn.color {
                width: 270px;
            }

            .widget-container {
                padding-bottom: 5px;
            }

            .col-md-0 {
                margin-top: 10px;
            }
        }

        .col-md-0_7 {
            width: 5.833333333333332%;
        }
    </style>
    <div class="page-main row">
        <div class="col-md-12">
            <div class="widget-container">
                <div class="heading">
                    <div class="form-group list-heading-div">
                        <i class="icon-bell-alt records_list_title_ico" style="font-size:22px;margin-left:12px;"></i>
                        报警记录列表 <label class="list-count-lable">当前<span id="lblCurrentCount">0</span>条/共<span id="lblTotalCount">0</span>条</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-1 control-label">
                        <label>报警类型:</label>
                    </div>
                    <div class="col-md-5">
                        <select class="form-control" id="ddlEventType" onchange="selectEventType_Click(this.value)"></select>
                    </div>
                    <div class="col-md-1 control-label">
                        <label>
                            设备名称:
                        </label>
                    </div>
                    <div class="col-md-5">
                        <select class="select2able" multiple="" id="search_name"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-1 control-label">
                        <label>开始时间:</label>
                    </div>
                    <div class="col-md-5">
                        <input class="form-control datetime" data-date-autoclose="true" data-date-format="yyyy-mm-dd" id="txt_begin_date" type="text">
                    </div>
                    <div class="col-md-1 control-label">
                        <label>结束时间:</label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control datetime" data-date-autoclose="true" data-date-format="yyyy-mm-dd" id="txt_end_date" type="text">
                    </div>
                    <div class="col-md-0" style="text-align:right;">
                        <a class="btn btn-primary" onclick="_search()">搜索</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 content ">
            <div class="widget-container padded background-min-height" id="dList">

            </div>
        </div>
        <div class="btn btn-lg btn-block btn-default-outline hidden-sm">
            向上拉动加载更多
        </div>
        <div class="col-md-12 lazyload-div" id="divLazyload">
        </div>
    </div>
    <a class="to-back" href="../map/center.html" style="display:none">
        <div class="pic"></div>
    </a>

        $(function () {
            record_list_load();
        });
