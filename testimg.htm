<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>
        se7en - Dashboard
    </title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap/font-awesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
</head>
<body>
    <style>
        .carousel-indicators {
            position: relative;
            bottom :0;
            left: 0;
            z-index: 15;
            width: 100%;
            padding-left: 0;
            margin-left: 0;
            text-align:left;
            list-style:none;
            margin-top:10px;
        }
        .carousel-indicators .active {
            border: 2px red solid;
        }
    </style>
    <div>
        <div class="pull-right mouse_pointer">X</div>
        <div class="widget-content padded" style="width:800px;">
            <div class="carousel slide" id="carousel-example-generic">
                <div class="carousel-inner" id="carousel-inner">
                    <div class="item active">
                        <img src="images/image5.jpg">
                    </div>
                    <div class="item">
                        <img src="images/image6.png">
                    </div>
                    <div class="item">
                        <img src="images/image7.png">
                    </div>
                    <div class="item">
                        <img src="images/image5.jpg">
                    </div>
                    <div class="item">
                        <img src="images/image6.png">
                    </div>
                    <div class="item">
                        <img src="images/image7.png">
                    </div>
                    <div class="item">
                        <img src="images/image5.jpg">
                    </div>
                    <div class="item">
                        <img src="images/image6.png">
                    </div>
                    <div class="item">
                        <img src="images/image7.png">
                    </div>
                    <div class="item">
                        <img src="images/image5.jpg">
                    </div>
                    <div class="item">
                        <img src="images/image6.png">
                    </div>
                    <div class="item">
                        <img src="images/image7.png">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="icon-angle-left">
                    </span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="icon-angle-right"></span>
                </a>
                <div class="carousel-indicators">
                    <img class="active mouse_pointer" data-target="#carousel-example-generic" data-slide-to="0" style="width:120px;height:67.5px;margin-top:10px" src="images/image5.jpg">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="1" style="width:120px;height:67.5px;margin-top:10px" src="images/image6.png">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="2" style="width:120px;height:67.5px;margin-top:10px" src="images/image7.png">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="3" style="width:120px;height:67.5px;margin-top:10px" src="images/image5.jpg">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="4" style="width:120px;height:67.5px;margin-top:10px" src="images/image6.png">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="5" style="width:120px;height:67.5px;margin-top:10px" src="images/image7.png">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="6" style="width:120px;height:67.5px;margin-top:10px" src="images/image5.jpg">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="7" style="width:120px;height:67.5px;margin-top:10px" src="images/image6.png">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="8" style="width:120px;height:67.5px;margin-top:10px" src="images/image7.png">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="9" style="width:120px;height:67.5px;margin-top:10px" src="images/image5.jpg">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="10" style="width:120px;height:67.5px;margin-top:10px" src="images/image6.png">
                    <img class="mouse_pointer" data-target="#carousel-example-generic" data-slide-to="11" style="width:120px;height:67.5px;margin-top:10px" src="images/image7.png">
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                $(".carousel-indicators img").click(function () {
                    $(".carousel-indicators img").removeClass("active");
                    $(this).addClass("active");
                    $("#carousel-example-generic").carousel($(this).data('slide-to'));
                })
                $(".left.carousel-control").click(function () {
                    $("#carousel-example-generic").carousel('prev');
                });
                $(".right.carousel-control").click(function () {
                    $("#carousel-example-generic").carousel('next');
                });
            });

            document.getElementById("carousel-inner").children[0].children[0].onload = function () {
                setTimeout(function () {
                    $(".carousel-control").css("height", $("#carousel-inner").height());
                }, 500);
            }
        </script>
    </div>
</body>
</html>
