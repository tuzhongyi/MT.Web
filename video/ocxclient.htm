<html>
  <head>
    <title>ocxclient</title>
    <script src="../js/jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/imported.js"></script>
    <script src="../js/howell.js/httpService.js"></script>
    <script src="../js/client/client.js"></script>
    <script src="../js/howell.js/howell.js"></script>
    <style type="text/css">
      body {
        margin: 0 0;
      }
    </style>
    <script type="text/javascript">
      onload = function () {
        var username = getCookie('username')
        var password = getCookie('sid')

        document
          .getElementById('ocxclient')
          .Connect(Client.Host, Client.VideoPort.toString(), username, password)
      }
    </script>
  </head>
  <body>
    <object
      id="ocxclient"
      style="width: 100%; height: 100%"
      codebase="ocxclient.cab#version=1,0,9,2"
      classid="CLSID:148598E9-2825-4990-8EB0-9F2BBA1464F0"
    >
      <param name="IP" value="" />
      <param name="Port" value="" />
      <param name="Username" value="" />
      <param name="Password" value="" />
    </object>
  </body>
</html>
