    <title>云台控制</title>
    <style type="text/css">
        .video {
            width: 100%;
            height: 768px;
            background-color: black;
            margin-bottom: 10px;
        }

        .ptz {
            width: 90%;
            height: 600px;
            margin:50px auto;
            
        }

            .ptz table {
                width: 100%;
                height: 100%;
                text-align: center;
                
            }
            
            .ptz .btn {
                width: 100%;
                height: 100%;
                font-size: 500%;
                border-radius: 25px;
                text-align: center;
                padding-top:20px;
                margin:0 0;
            }
                .ptz .btn.btn-default {
                    border: 2px solid #111111;                    
                }
                    .ptz .direction {
                        
                    }                    
            .ptz .lens {

            }
    </style>
</head>
<body>
    <div class="video">
        <video style="width:100%;height:100%;" controls="controls" id="video" autoplay="autoplay"></video>
    </div>
    <div class="ptz center">
        <table cellpadding="10">
            <tr>
                <td>
                    <a class="btn btn-default icon-zoom-out" onmousedown="ptz_lens_event(this, PTZLens.ZoomTele)" title="拉远">                        
                    </a>
                </td>
                <td><a class="btn btn-default icon-chevron-up direction" onclick="ptz_direction_click(this, PTZDirection.Up)"></a></td>
                <td>
                    <a class="btn btn-default icon-zoom-in lens" onmousedown="ptz_lens_event(this, PTZLens.ZoomWide)" title="拉近">                        
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a class="btn btn-default icon-chevron-left direction" onclick="ptz_direction_click(this, PTZDirection.Left)">
                    </a>
                </td>
                <td></td>
                <td><a class="btn btn-default icon-chevron-right direction" onclick="ptz_direction_click(this, PTZDirection.Right)"></a></td>
            </tr>
            <tr>
                <td></td>
                <td><a class="btn btn-default icon-chevron-down direction" onclick="ptz_direction_click(this, PTZDirection.Down)"></a></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
<script type="text/javascript">

    var deviceId = "";
    var inputId = "";
    var url = "";


    function createVideo() {
        var video = document.getElementById("video");
        if (!video)
            video = document.createElement("video");
        video.width = document.documentElement.clientWidth;

    }

    function ptz_direction_click(sender, args) {
        try {
            var result = Client.Management().Device.Video.Input.PTZ.Directions(deviceId, inputId, args, 30);

            setTimeout(function () {
                try {
                    var result = Client.Management().Device.Video.Input.PTZ.Directions(deviceId, inputId, PTZDirection.Stop, 0);
                    var video = document.getElementById("video");
                    video.load();
                } catch (ex) { }
            }, 500)
        } catch (ex) {
            if (ex.message)
                alert(ex.message)
            if (ex.Message)
                alert(ex.Message);
        }
    }

    function ptz_lens_event(sender, args)
    {
        try {
            var result = Client.Management().Device.Video.Input.PTZ.Lens(deviceId, inputId, args, 30);

            setTimeout(function () {
                try {
                    var result = Client.Management().Device.Video.Input.PTZ.Lens(deviceId, inputId, PTZLens.Stop, 0);
                    var video = document.getElementById("video");
                    video.load();
                } catch (ex) { }
            }, 500)
        } catch (ex) {
            if (ex.message)
                alert(ex.message)
            if (ex.Message)
                alert(ex.Message);
        }
    }


    function _load() {
        document.getElementsByTagName("body")[0].style.height = document.documentElement.clientHeight;
        //alert(document.documentElement.clientHeight);



        var video = document.getElementById("video");
        video.offsetHeight = document.documentElement.clientHeight * 0.4;
        //alert(video.offsetHeight)
        var index = document.location.toString().indexOf("?");
        url = document.location.toString().substr(index + 1);
        url = base64decode(url);
        //url = "http://192.168.18.245:8800/hls/Media/Live/00310101031111111000002000000000/1/2/live.m3u8?user=admin&password=12345";
        var qs = url.split("/");
        //"00310101031111111000002001000004";
        deviceId = qs[6];
        function addZero(value, length) {
            var str = value.toString();
            while (str.length < length) {
                str = "0" + str;
            }
            return str;
        }
        inputId = deviceId.substr(0, 23) + "001" + addZero(qs[7], 6);
        video.src = url;
    }

    onload = _load;
</script>
